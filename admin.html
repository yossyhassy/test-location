    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }

        /* --- è¨­å®šç”»é¢ï¼ˆãƒ­ã‚°ã‚¤ãƒ³ï¼‰ --- */
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #b22222, #000);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .login-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 16px; font-weight: bold; text-align: center; }
        .start-btn { width: 100%; padding: 15px; background: #b22222; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }

        /* --- é…ä¿¡ä¸­ç”»é¢ --- */
        #admin-display { display: none; position: relative; width: 100%; height: 100vh; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* --- ã€å°å‹åŒ–ã€‘å·¦å´ã®ä»–å±±è»Šé¸æŠãƒªã‚¹ãƒˆ --- */
        #other-float-menu {
            position: absolute; top: 10px; left: 10px;
            z-index: 2000; display: flex; flex-direction: column; gap: 5px;
            width: 130px; /* å¹…ã‚’ã‚¹ãƒªãƒ ã« */
            max-height: 40vh; overflow-y: auto;
        }
        .menu-title { background: rgba(0,0,0,0.7); color: #aaa; padding: 4px; font-size: 10px; border-radius: 4px; text-align: center; }
        .user-btn {
            background: rgba(255, 255, 255, 0.9); border: 1.5px solid #007bff; border-radius: 6px;
            padding: 6px 8px; font-size: 11px; font-weight: bold; cursor: pointer;
            text-align: left; transition: 0.2s;
        }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }

        /* --- ã€å°å‹åŒ–ã€‘ä¸‹éƒ¨ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ãƒ‘ãƒãƒ« --- */
        #floating-panel {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 94%; max-width: 360px; z-index: 2000;
            background: rgba(0, 0, 0, 0.85); border: 1.5px solid #b22222;
            border-radius: 15px; padding: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        #active-name { font-size: 14px; font-weight: bold; color: #ffc107; margin-bottom: 5px; text-align: center; }
        
        #status-monitor {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px; border-radius: 8px;
            font-family: monospace; font-size: 9px; color: #00ff00;
            display: grid; grid-template-columns: 1fr 1fr; gap: 2px;
            margin-bottom: 8px;
        }

        /* ãƒœã‚¿ãƒ³ç¾¤ã®å°å‹åŒ– */
        .btn-group { display: grid; grid-template-columns: 1fr 2fr; gap: 6px; }
        .follow-toggle { background: #444; border: none; color: white; padding: 8px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .follow-toggle.active { background: #28a745; }
        .stop-btn { background: #dc3545; border: none; color: white; padding: 8px; border-radius: 8px; font-size: 13px; font-weight: bold; }

        /* ãƒãƒ¼ã‚«ãƒ¼ãƒ©ãƒ™ãƒ«ã®ã‚µã‚¤ã‚ºèª¿æ•´ */
        .admin-label { background: white; border: 1.5px solid #b22222; border-radius: 4px; padding: 2px 6px; font-weight: bold; color: #b22222; font-size: 11px; }
        .other-label { background: white; border: 1.5px solid #007bff; border-radius: 4px; padding: 2px 6px; font-weight: bold; color: #007bff; font-size: 11px; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2 style="color:#b22222; margin:0 0 20px;">å±±è»Šä½ç½®é…ä¿¡</h2>
            <input type="text" id="admin-name" placeholder="å±±è»ŠåŒºå">
            <button class="start-btn" onclick="startAdmin()">é…ä¿¡ã‚’é–‹å§‹ã™ã‚‹</button>
        </div>
    </div>

    <div id="admin-display">
        <div id="map"></div>

        <div id="other-float-menu">
            <div class="menu-title">ä»–å±±è»Šã‚’è¿½è·¡</div>
            <div id="button-list"></div>
        </div>
        
        <div id="floating-panel">
            <div id="active-name"></div>

            <div id="status-monitor">
                <div>LAT: <span id="mon-lat">---</span></div>
                <div>LNG: <span id="mon-lng">---</span></div>
                <div>ACC: <span id="mon-acc">---</span></div>
                <div>UPD: <span id="mon-time">---</span></div>
            </div>

            <div class="btn-group">
                <button id="follow-btn" class="follow-toggle active" onclick="toggleAutoFollow()">è‡ªè¿½è·¡:ON</button>
                <button class="stop-btn" onclick="stopAdmin(true)">é…ä¿¡çµ‚äº†</button>
            </div>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "", isAutoFollow = true, followingOtherId = null;
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer, lastSuccessTime = Date.now();
    const otherMarkers = {};
    const lastUpdateOthers = {};

    window.onload = () => {
        const n = localStorage.getItem('dashi_name');
        if (n) document.getElementById('admin-name').value = n;
    };

    function toggleAutoFollow() {
        isAutoFollow = !isAutoFollow;
        if (isAutoFollow) followingOtherId = null;
        updateUIState();
    }

    function toggleFollowOther(id) {
        if (followingOtherId === id) {
            followingOtherId = null;
        } else {
            followingOtherId = id;
            isAutoFollow = false;
            if (otherMarkers[id]) map.flyTo(otherMarkers[id].getLatLng(), 17);
        }
        updateUIState();
    }

    function updateUIState() {
        const btn = document.getElementById('follow-btn');
        btn.innerText = "è‡ªè¿½è·¡:" + (isAutoFollow ? "ON" : "OFF");
        btn.className = "follow-toggle " + (isAutoFollow ? "active" : "");
        document.querySelectorAll('.user-btn').forEach(b => {
            b.classList.toggle('following', b.id === 'btn-' + followingOtherId);
        });
    }

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("å±±è»ŠåŒºåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = myName;
        initMap();
        startWatchdog();
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) stopAdmin(false);
            const now = Date.now();
            for (let id in lastUpdateOthers) {
                if (now - lastUpdateOthers[id] > 25000) removeOtherUI(id);
            }
        }, 5000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(updateInterval); clearInterval(watchdogTimer);
        try { await db.collection("locations").doc(myId).delete(); location.reload(); } catch (e) { location.reload(); }
    }

    function removeOtherUI(id) {
        if (otherMarkers[id]) { map.removeLayer(otherMarkers[id]); delete otherMarkers[id]; }
        const btn = document.getElementById('btn-' + id);
        if (btn) btn.remove();
        delete lastUpdateOthers[id];
        if (followingOtherId === id) followingOtherId = null;
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.collection("locations").onSnapshot(snapshot => {
            const buttonList = document.getElementById('button-list');
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                if (id === myId) return;
                if (change.type === "removed" || !data.name) { removeOtherUI(id); return; }

                const pos = [data.lat, data.lng];
                lastUpdateOthers[id] = Date.now();

                let btn = document.getElementById('btn-' + id);
                if (!btn) {
                    btn = document.createElement('button');
                    btn.id = 'btn-' + id;
                    btn.className = 'user-btn';
                    btn.onclick = () => toggleFollowOther(id);
                    buttonList.appendChild(btn);
                }
                btn.innerText = (followingOtherId === id ? "ğŸ‘€ " : "ğŸ“ ") + data.name;

                if (followingOtherId === id) map.panTo(pos);

                if (otherMarkers[id]) {
                    otherMarkers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    otherMarkers[id] = L.marker(pos).addTo(map).bindTooltip(data.name, { permanent: true, direction: 'top', className: 'other-label' });
                }
            });
        });

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude, lng = pos.coords.longitude;
                const acc = Math.round(pos.coords.accuracy);
                const time = new Date().toLocaleTimeString('ja-JP', {hour12: false});

                document.getElementById('mon-lat').innerText = lat.toFixed(5);
                document.getElementById('mon-lng').innerText = lng.toFixed(5);
                document.getElementById('mon-acc').innerText = `Â±${acc}m`;
                document.getElementById('mon-time').innerText = time;

                db.collection("locations").doc(myId).set({
                    lat, lng, name: myName, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => { lastSuccessTime = Date.now(); });

                if (isAutoFollow) map.panTo([lat, lng]);

                if (myMarker) {
                    myMarker.setLatLng([lat, lng]);
                } else {
                    myMarker = L.marker([lat, lng]).addTo(map).bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
                }
            }, (err) => {}, { enableHighAccuracy: true, timeout: 8000 });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
</body>
