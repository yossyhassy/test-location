<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â±±Ëªä‰ΩçÁΩÆÈÖç‰ø° - Áµ±ÂêàÁÆ°ÁêÜ„ÉªËøΩË∑°„Éë„Éç„É´</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }

        /* --- Ë®≠ÂÆöÁîªÈù¢ --- */
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #b22222, #000);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 24px;
            text-align: center; width: 85%; max-width: 380px;
        }
        input[type="text"] {
            width: 100%; padding: 15px; margin-bottom: 20px;
            border: 3px solid #ddd; border-radius: 12px;
            box-sizing: border-box; font-size: 18px; font-weight: bold; text-align: center;
        }
        .start-btn {
            width: 100%; padding: 15px; background: #b22222; color: white;
            border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer;
        }

        /* --- ÈÖç‰ø°‰∏≠ÁîªÈù¢ --- */
        #admin-display { display: none; position: relative; width: 100%; height: 100vh; }
        #map { height: 100%; width: 100%; z-index: 1; }

        /* --- „ÄêÊñ∞Ë®≠„ÄëÂ∑¶ÂÅ¥„ÅÆ‰ªñÂ±±ËªäÈÅ∏Êäû„É™„Çπ„Éà --- */
        #other-float-menu {
            position: absolute; top: 15px; left: 15px;
            z-index: 2000; display: flex; flex-direction: column; gap: 8px;
            width: 160px; max-height: 50vh; overflow-y: auto;
        }
        .menu-title {
            background: rgba(51, 51, 51, 0.9); color: white; padding: 8px;
            font-size: 12px; border-radius: 6px; font-weight: bold; text-align: center;
        }
        .user-btn {
            background: rgba(255, 255, 255, 0.9); border: 2px solid #007bff; border-radius: 8px;
            padding: 10px; font-size: 13px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: left; transition: 0.2s;
        }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }

        /* --- „Éï„É≠„Éº„ÉÜ„Ç£„É≥„Ç∞Êìç‰Ωú„Éë„Éç„É´Ôºà‰∏ãÈÉ®Ôºâ --- */
        #floating-panel {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 380px; z-index: 2000;
            background: rgba(0, 0, 0, 0.85); border: 2px solid #b22222;
            border-radius: 18px; padding: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
        }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        #active-name { font-size: 16px; font-weight: bold; color: #ffc107; }
        
        #status-monitor {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px; border-radius: 10px;
            font-family: 'Courier New', monospace; font-size: 10px; color: #00ff00;
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px;
            margin-bottom: 10px;
        }

        /* „Éú„Çø„É≥„Çµ„Ç§„Ç∫„ÇíÂ∞ë„ÅóÂ∞è„Åï„Åè */
        .btn-group { display: grid; grid-template-columns: 1fr 2.5fr; gap: 8px; }
        .follow-toggle { background: #444; border: none; color: white; padding: 10px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        .follow-toggle.active { background: #28a745; }
        .stop-btn { background: #dc3545; border: none; color: white; padding: 10px; border-radius: 10px; font-size: 15px; font-weight: bold; cursor: pointer; }

        .admin-label { background: white; border: 2px solid #b22222; border-radius: 5px; padding: 3px 8px; font-weight: bold; color: #b22222; font-size: 13px; }
        .other-label { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 3px 8px; font-weight: bold; color: #007bff; font-size: 13px; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2 style="color:#b22222; margin-top:0;">Â±±Ëªä‰ΩçÁΩÆÈÖç‰ø°</h2>
            <input type="text" id="admin-name" placeholder="Â±±ËªäÂå∫ÂêçÔºà‰æãÔºö‰ª≤Áî∫Ôºâ">
            <button class="start-btn" onclick="startAdmin()">ÈÖç‰ø°„ÇíÈñãÂßã„Åô„Çã</button>
        </div>
    </div>

    <div id="admin-display">
        <div id="map"></div>

        <div id="other-float-menu">
            <div class="menu-title">‰ªñÂ±±Ëªä„ÇíËøΩË∑°</div>
            <div id="button-list"></div>
        </div>
        
        <div id="floating-panel">
            <div class="panel-header">
                <div id="active-name"></div>
                <div style="font-size: 9px; color: #aaa;">üì° ÈÖç‰ø°‰∏≠</div>
            </div>

            <div id="status-monitor">
                <div>LAT: <span id="mon-lat">---</span></div>
                <div>LNG: <span id="mon-lng">---</span></div>
                <div>ACC: <span id="mon-acc">---</span></div>
                <div>UPD: <span id="mon-time">---</span></div>
            </div>

            <div class="btn-group">
                <button id="follow-btn" class="follow-toggle active" onclick="toggleAutoFollow()">Ëá™ÂàÜ„ÇíËøΩË∑°</button>
                <button class="stop-btn" onclick="stopAdmin(true)">ÈÖç‰ø°ÁµÇ‰∫Ü</button>
            </div>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "", isAutoFollow = true, followingOtherId = null;
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer, lastSuccessTime = Date.now();
    const otherMarkers = {};
    const lastUpdateOthers = {};

    window.onload = () => {
        const n = localStorage.getItem('dashi_name');
        if (n) document.getElementById('admin-name').value = n;
    };

    // Ëá™ÂàÜ„ÇíËøΩË∑°„Åô„Çã„Åã„ÅÆÂàá„ÇäÊõø„Åà
    function toggleAutoFollow() {
        isAutoFollow = !isAutoFollow;
        if (isAutoFollow) followingOtherId = null; // Ëá™ÂàÜ„ÇíËøΩË∑°„Åô„ÇãÊôÇ„ÅØ‰ªñ‰∫∫„ÅÆËøΩË∑°„ÇíËß£Èô§
        updateUIState();
    }

    // ‰ªñ„ÅÆÂ±±Ëªä„ÇíËøΩË∑°„Åô„ÇãÂàá„ÇäÊõø„Åà
    function toggleFollowOther(id) {
        if (followingOtherId === id) {
            followingOtherId = null;
        } else {
            followingOtherId = id;
            isAutoFollow = false; // ‰ªñ‰∫∫„ÇíËøΩË∑°„Åô„ÇãÊôÇ„ÅØËá™ÂàÜ„ÅÆËá™ÂãïËøΩË∑°„ÇíOFF„Å´„Åô„Çã
            if (otherMarkers[id]) map.flyTo(otherMarkers[id].getLatLng(), 17);
        }
        updateUIState();
    }

    function updateUIState() {
        const btn = document.getElementById('follow-btn');
        btn.innerText = isAutoFollow ? "Ëá™ÂàÜ„ÇíËøΩË∑°:ON" : "Ëá™ÂàÜ„ÇíËøΩË∑°:OFF";
        btn.className = "follow-toggle " + (isAutoFollow ? "active" : "");

        document.querySelectorAll('.user-btn').forEach(b => {
            b.classList.toggle('following', b.id === 'btn-' + followingOtherId);
        });
    }

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("Â±±ËªäÂå∫Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = "Ëá™Â±±Ëªä: " + myName;
        initMap();
        startWatchdog();
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) stopAdmin(false);
            const now = Date.now();
            for (let id in lastUpdateOthers) {
                if (now - lastUpdateOthers[id] > 25000) removeOtherUI(id);
            }
        }, 5000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("ÈÖç‰ø°„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åô„ÅãÔºü")) return;
        clearInterval(updateInterval); clearInterval(watchdogTimer);
        try { await db.collection("locations").doc(myId).delete(); location.reload(); } catch (e) { location.reload(); }
    }

    function removeOtherUI(id) {
        if (otherMarkers[id]) { map.removeLayer(otherMarkers[id]); delete otherMarkers[id]; }
        const btn = document.getElementById('btn-' + id);
        if (btn) btn.remove();
        delete lastUpdateOthers[id];
        if (followingOtherId === id) followingOtherId = null;
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ‰ªñ„ÅÆÂ±±Ëªä„ÅÆ‰ΩçÁΩÆ„ÇíÁõ£Ë¶ñ„Åó„Å¶„É™„Çπ„Éà„Çí‰Ωú„Çã
        db.collection("locations").onSnapshot(snapshot => {
            const buttonList = document.getElementById('button-list');
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                if (id === myId) return;
                if (change.type === "removed" || !data.name) { removeOtherUI(id); return; }

                const pos = [data.lat, data.lng];
                lastUpdateOthers[id] = Date.now();

                // Â∑¶ÂÅ¥„ÅÆËøΩË∑°„Éú„Çø„É≥‰ΩúÊàê
                let btn = document.getElementById('btn-' + id);
                if (!btn) {
                    btn = document.createElement('button');
                    btn.id = 'btn-' + id;
                    btn.className = 'user-btn';
                    btn.onclick = () => toggleFollowOther(id);
                    buttonList.appendChild(btn);
                }
                btn.innerText = (followingOtherId === id ? "üëÄ " : "üìç ") + data.name;

                if (followingOtherId === id) map.panTo(pos);

                if (otherMarkers[id]) {
                    otherMarkers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    otherMarkers[id] = L.marker(pos).addTo(map).bindTooltip(data.name, { permanent: true, direction: 'top', className: 'other-label' });
                }
            });
        });

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude, lng = pos.coords.longitude;
                const acc = Math.round(pos.coords.accuracy);
                const time = new Date().toLocaleTimeString('ja-JP', {hour12: false});

                document.getElementById('mon-lat').innerText = lat.toFixed(5);
                document.getElementById('mon-lng').innerText = lng.toFixed(5);
                document.getElementById('mon-acc').innerText = `¬±${acc}m`;
                document.getElementById('mon-time').innerText = time;

                db.collection("locations").doc(myId).set({
                    lat, lng, name: myName, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => { lastSuccessTime = Date.now(); });

                if (isAutoFollow) map.panTo([lat, lng]);

                if (myMarker) {
                    myMarker.setLatLng([lat, lng]);
                } else {
                    myMarker = L.marker([lat, lng]).addTo(map).bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
                }
            }, (err) => {}, { enableHighAccuracy: true, timeout: 8000 });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
</body>
</html>
