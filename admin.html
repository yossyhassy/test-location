<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山車位置配信 - 診断機能付</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; color: white; }
        #login-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #b22222, #000); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 420px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 18px; margin-bottom: 15px; border: 3px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 20px; font-weight: bold; }
        #preview-container { width: 80px; height: 80px; margin: 0 auto 15px; border-radius: 50%; border: 4px solid #b22222; background: #eee; background-size: cover; background-position: center; display: none; }
        .start-btn { width: 100%; padding: 20px; background: #b22222; color: white; border: none; border-radius: 15px; font-size: 24px; font-weight: bold; cursor: pointer; }
        
        #admin-display { display: none; flex-direction: column; height: 100vh; }
        #map { height: 50vh; width: 100%; } /* 地図をさらに少し小さく調整 */
        #info-panel { flex-grow: 1; background: #222; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; border-top: 5px solid #b22222; }
        
        /* デバッグ情報表示 */
        #debug-info { width: 100%; background: #000; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 12px; color: #0f0; margin-bottom: 10px; }
        .stop-btn { width: 90%; padding: 18px; background: #dc3545; color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; }
        
        .admin-label { background: white; border: 2px solid #b22222; border-radius: 5px; padding: 4px 10px; font-weight: bold; color: #b22222; }
        .icon-circle { width: 50px; height: 50px; border-radius: 50%; background-size: cover; background-position: center; border: 3px solid white; }
        #alert-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #ff0000; color: white; padding: 30px; border-radius: 15px; display: none; z-index: 3000; text-align: center; font-size: 20px; font-weight: bold; width: 80%; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2 style="color:#b22222">山車配信設定</h2>
            <input type="text" id="admin-name" placeholder="山車区名を入力">
            <div id="preview-container"></div>
            <input type="file" id="admin-icon-file" accept="image/*">
            <button class="start-btn" onclick="startAdmin()">配信を開始する</button>
        </div>
    </div>

    <div id="alert-msg">⚠️ 通信途絶のため停止しました<br>再読み込みしてください</div>

    <div id="admin-display">
        <div id="map"></div>
        <div id="info-panel">
            <div id="active-name" style="font-size: 24px; font-weight: bold;"></div>
            <div id="debug-info">
                GPS状態: 待機中...<br>
                最終送信: なし
            </div>
            <button class="stop-btn" onclick="stopAdmin(true)">配信を終了する</button>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "";
    let myIconData = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer;
    let lastSuccessTime = Date.now();

    window.onload = () => {
        const n = localStorage.getItem('dashi_name');
        const i = localStorage.getItem('dashi_icon');
        if (n) document.getElementById('admin-name').value = n;
        if (i) { myIconData = i; const p = document.getElementById('preview-container'); p.style.backgroundImage = `url(${i})`; p.style.display = 'block'; }
    };

    document.getElementById('admin-icon-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            myIconData = event.target.result;
            localStorage.setItem('dashi_icon', myIconData);
            const p = document.getElementById('preview-container');
            p.style.backgroundImage = `url(${myIconData})`;
            p.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("山車区名を入力してください");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'flex';
        document.getElementById('active-name').innerText = "【" + myName + "】配信中";
        initMap();
        startWatchdog();
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) {
                document.getElementById('alert-msg').style.display = 'block';
                setTimeout(() => stopAdmin(false), 3000);
            }
        }, 5000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("配信を終了しますか？")) return;
        clearInterval(updateInterval);
        clearInterval(watchdogTimer);
        setTimeout(() => { location.reload(); }, 2000);
        try { await db.collection("locations").doc(myId).delete(); location.reload(); } catch (e) { location.reload(); }
    }

    function initMap() {
        map = L.map('map').setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function sendLocation() {
            const debug = document.getElementById('debug-info');
            
            // GPS取得開始
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                const accuracy = Math.round(pos.coords.accuracy);

                // Firestore送信
                db.collection("locations").doc(myId).set({
                    lat: lat, lng: lng, name: myName, icon: myIconData,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    lastSuccessTime = Date.now();
                    const timeStr = new Date().toLocaleTimeString();
                    debug.innerHTML = `GPS状態: 良好 (精度: ${accuracy}m)<br>最終送信: ${timeStr} ✅`;
                }).catch(e => {
                    debug.innerHTML = `通信エラー: ${e.message} ❌`;
                });

                if (myMarker) {
                    myMarker.setLatLng([lat, lng]);
                } else {
                    const customIcon = L.divIcon({ className: 'custom-icon', html: `<div class="icon-circle" style="background-image: url(${myIconData});"></div>`, iconSize: [50, 50], iconAnchor: [25, 25] });
                    myMarker = L.marker([lat, lng], {icon: customIcon}).addTo(map).bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
                    map.setView([lat, lng], 17);
                }
            }, (err) => {
                let msg = "";
                switch(err.code) {
                    case 1: msg = "位置情報の許可が拒否されました"; break;
                    case 2: msg = "位置が特定できません"; break;
                    case 3: msg = "タイムアウトしました"; break;
                }
                debug.innerHTML = `GPSエラー: ${msg} (コード:${err.code}) ❌`;
            }, { 
                enableHighAccuracy: true, // 高精度
                timeout: 8000,            // 8秒待ってダメなら次へ
                maximumAge: 0 
            });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
</body>
</html>
