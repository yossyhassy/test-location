<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山車位置配信 - 管理画面</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; }
        #login-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #b22222, #000); display: flex; justify-content: center; align-items: center; z-index: 3000; }
        .login-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 400px; }
        input[type="text"] { width: 100%; padding: 18px; margin-bottom: 20px; border: 3px solid #ddd; border-radius: 12px; font-size: 20px; font-weight: bold; box-sizing: border-box; }
        #preview-container { width: 150px; height: 150px; margin: 0 auto 20px; border-radius: 15px; border: 4px dashed #b22222; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: #b22222; font-weight: bold; overflow: hidden; }
        .start-btn { width: 100%; padding: 22px; background: #b22222; color: white; border: none; border-radius: 15px; font-size: 24px; font-weight: bold; cursor: pointer; }
        
        #admin-display { display: none; position: relative; width: 100%; height: 100vh; }
        #map { height: 100%; width: 100%; z-index: 1; }
        #floating-panel { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 360px; z-index: 2000; background: rgba(0, 0, 0, 0.85); border: 2px solid #b22222; border-radius: 20px; padding: 15px; text-align: center; color: white; backdrop-filter: blur(5px); }
        
        /* 追跡ON/OFFスイッチ */
        .follow-toggle { background: #555; border: none; color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; font-size: 14px; }
        .follow-toggle.active { background: #28a745; }

        .stop-btn { width: 100%; padding: 15px; background: #dc3545; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; }
        .admin-label { background: white; border: 2px solid #b22222; border-radius: 5px; padding: 4px 10px; font-weight: bold; color: #b22222; }
        .icon-circle { width: 50px; height: 50px; border-radius: 50%; background-size: cover; border: 3px solid white; }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-card">
            <h2>山車配信設定</h2>
            <input type="text" id="admin-name" placeholder="山車区名（例：仲町）">
            <div id="preview-container">画像未選択</div>
            <input type="file" id="admin-icon-file" accept="image/*" style="margin-bottom:20px;">
            <button class="start-btn" onclick="startAdmin()">配信を開始する</button>
        </div>
    </div>

    <div id="admin-display">
        <div id="map"></div>
        <div id="floating-panel">
            <div id="active-name" style="font-size: 20px; font-weight: bold; color: #ffc107; margin-bottom:5px;"></div>
            <button id="follow-btn" class="follow-toggle active" onclick="toggleAutoFollow()">自分を自動追跡: ON</button>
            <button class="stop-btn" onclick="stopAdmin(true)">配信終了（データを消す）</button>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "", myIconData = "", isAutoFollow = true;
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer, lastSuccessTime = Date.now();

    window.onload = () => {
        const n = localStorage.getItem('dashi_name'), i = localStorage.getItem('dashi_icon');
        if (n) document.getElementById('admin-name').value = n;
        if (i) { myIconData = i; updatePreview(i); }
    };

    document.getElementById('admin-icon-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            myIconData = event.target.result;
            updatePreview(myIconData);
            localStorage.setItem('dashi_icon', myIconData);
        };
        reader.readAsDataURL(file);
    });

    function updatePreview(url) {
        const p = document.getElementById('preview-container');
        p.style.backgroundImage = `url(${url})`; p.innerText = ""; p.style.borderStyle = "solid";
    }

    function toggleAutoFollow() {
        isAutoFollow = !isAutoFollow;
        const btn = document.getElementById('follow-btn');
        btn.innerText = "自分を自動追跡: " + (isAutoFollow ? "ON" : "OFF");
        btn.className = "follow-toggle " + (isAutoFollow ? "active" : "");
    }

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("山車区名を入力してください");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = myName;
        initMap();
        startWatchdog();
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) stopAdmin(false);
        }, 5000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("配信終了しますか？")) return;
        clearInterval(updateInterval); clearInterval(watchdogTimer);
        try { await db.collection("locations").doc(myId).delete(); location.reload(); } catch (e) { location.reload(); }
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude, lng = pos.coords.longitude;
                db.collection("locations").doc(myId).set({ lat, lng, name: myName, icon: myIconData, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => { lastSuccessTime = Date.now(); });

                // オートフォロー
                if (isAutoFollow) map.panTo([lat, lng]);

                const customIcon = L.divIcon({ className: 'custom-icon', html: `<div class="icon-circle" style="background-image: url(${myIconData || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'});"></div>`, iconSize: [50, 50], iconAnchor: [25, 25] });
                if (myMarker) { myMarker.setLatLng([lat, lng]); }
                else { myMarker = L.marker([lat, lng], {icon: customIcon}).addTo(map).bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' }); }
            }, (err) => {}, { enableHighAccuracy: true });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
</body>
</html>
