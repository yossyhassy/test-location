<head>

    <style>
        body, html { 
            margin: 0; padding: 0; height: 100dvh; 
            font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; 
        }
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: linear-gradient(135deg, #b22222, #000);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .login-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-weight: bold; text-align: center; box-sizing: border-box; }
        .start-btn { width: 100%; padding: 15px; background: #b22222; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; }

        #admin-display { display: none; position: relative; width: 100%; height: 100dvh; }
        #map { height: 100%; width: 100%; z-index: 1; }
        
        #other-float-menu { position: absolute; top: 10px; left: 10px; z-index: 2000; display: flex; flex-direction: column; gap: 5px; width: 120px; max-height: 35dvh; overflow-y: auto; }
        .menu-title { background: rgba(0,0,0,0.7); color: #aaa; padding: 4px; font-size: 9px; border-radius: 4px; text-align: center; }
        .user-btn { background: rgba(255, 255, 255, 0.9); border: 1.5px solid #007bff; border-radius: 6px; padding: 6px; font-size: 10px; font-weight: bold; }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }

        #floating-panel { 
            position: absolute; bottom: calc(15px + env(safe-area-inset-bottom)); 
            left: 50%; transform: translateX(-50%); width: 92%; max-width: 360px; z-index: 2000; 
            background: rgba(0, 0, 0, 0.88); border: 2px solid #b22222; border-radius: 15px; padding: 10px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); backdrop-filter: blur(8px);
        }

        #active-name { font-size: 13px; font-weight: bold; color: #ffc107; margin-bottom: 4px; text-align: center; }
        
        /* é»„è‰²ãƒ‘ãƒãƒ«ãƒ»é»’æ–‡å­—ã®å…±æ¼”ã‚¹ã‚¤ãƒƒãƒ */
        #coperform-ask { background: #ffc107; color: #000; border-radius: 10px; padding: 8px; margin-bottom: 8px; text-align: center; display: none; }
        .ask-btn { padding: 8px 20px; border-radius: 6px; border: none; font-weight: bold; background: #000; color: #ffc107; margin-top: 5px; font-size: 13px; }
        
        #coperform-status { font-size: 14px; color: #fff; background: #b22222; font-weight: bold; margin-bottom: 6px; text-align: center; display: none; padding: 6px; border-radius: 6px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        #status-monitor { background: rgba(255, 255, 255, 0.05); padding: 5px; border-radius: 6px; font-family: monospace; font-size: 8px; color: #00ff00; display: grid; grid-template-columns: 1fr 1fr; gap: 2px; margin-bottom: 6px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .follow-toggle { background: #444; border: none; color: white; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .follow-toggle.active { background: #28a745; }
        .stop-btn { background: #dc3545; border: none; color: white; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }

        .admin-label { background: white; border: 1.5px solid #b22222; border-radius: 4px; padding: 2px 5px; font-weight: bold; color: #b22222; font-size: 10px; }
        .other-label { background: white; border: 1.5px solid #007bff; border-radius: 4px; padding: 2px 5px; font-weight: bold; color: #007bff; font-size: 10px; }
    </style>

<body>
    <div id="login-container"><div class="login-card"><h2 style="color:#b22222; margin:0 0 20px;">å±±è»Šä½ç½®é…ä¿¡</h2><input type="text" id="admin-name" placeholder="å±±è»ŠåŒºå"><button class="start-btn" onclick="startAdmin()">é…ä¿¡ã‚’é–‹å§‹ã™ã‚‹</button></div></div>
    <div id="admin-display">
        <div id="map"></div>
        <div id="other-float-menu"><div class="menu-title">ä»–å±±è»Šã‚’è¿½è·¡</div><div id="button-list"></div></div>
        <div id="floating-panel">
            <div id="active-name"></div>
            <div id="coperform-status" onclick="setCoPerformance(false)">ğŸ¥ ãŠå›ƒå­å…±æ¼”ä¸­ (çµ‚äº†) ğŸ¥</div>
            <div id="coperform-ask">
                <div style="font-size:13px; font-weight:bold;">ãŠå›ƒå­å…±æ¼”ä¸­ï¼Ÿ</div>
                <button class="ask-btn" onclick="setCoPerformance(true)">ONã«ã™ã‚‹</button>
            </div>
            <div id="status-monitor">
                <div>LAT: <span id="mon-lat">---</span></div><div>LNG: <span id="mon-lng">---</span></div>
                <div>ACC: <span id="mon-acc">---</span></div><div>UPD: <span id="mon-time">---</span></div>
            </div>
            <div class="btn-group"><button id="follow-btn" class="follow-toggle active" onclick="toggleAutoFollow()">è‡ªè¿½è·¡:ON</button><button class="stop-btn" onclick="stopAdmin(true)">é…ä¿¡çµ‚äº†</button></div>
        </div>
    </div>
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "", isAutoFollow = true, followingOtherId = null, isCoPerforming = false;
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer, lastSuccessTime = Date.now();
    const otherMarkers = {}, lastUpdateOthers = {};

    function setCoPerformance(status) {
        isCoPerforming = status;
        document.getElementById('coperform-ask').style.display = 'none';
        document.getElementById('coperform-status').style.display = status ? 'block' : 'none';
        sendLocation();
    }

    function toggleAutoFollow() {
        isAutoFollow = !isAutoFollow;
        if (isAutoFollow) followingOtherId = null;
        updateUIState();
    }

    function toggleFollowOther(id) {
        followingOtherId = (followingOtherId === id) ? null : id;
        isAutoFollow = !followingOtherId;
        if (followingOtherId && otherMarkers[id]) map.flyTo(otherMarkers[id].getLatLng(), 18);
        updateUIState();
    }

    function updateUIState() {
        const btn = document.getElementById('follow-btn');
        btn.innerText = "è‡ªè¿½è·¡:" + (isAutoFollow ? "ON" : "OFF");
        btn.className = "follow-toggle " + (isAutoFollow ? "active" : "");
        document.querySelectorAll('.user-btn').forEach(b => b.classList.toggle('following', b.id === 'btn-' + followingOtherId));
    }

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("å±±è»ŠåŒºåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = myName;
        initMap();
        startWatchdog();
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        setInterval(() => {
            if (Date.now() - lastSuccessTime > 13000) stopAdmin(false);
            const now = Date.now();
            for (let id in lastUpdateOthers) if (now - lastUpdateOthers[id] > 13000) removeOtherUI(id);
        }, 2000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("é…ä¿¡ã‚’çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(updateInterval);
        try { await db.collection("locations").doc(myId).delete(); location.reload(); } catch (e) { location.reload(); }
    }

    function removeOtherUI(id) {
        if (otherMarkers[id]) map.removeLayer(otherMarkers[id]);
        delete otherMarkers[id]; delete lastUpdateOthers[id];
        const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.collection("locations").onSnapshot(snapshot => {
            let nearby = false;
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data(), id = change.doc.id;
                if (id === myId || !data) return;
                if (change.type === "removed") { removeOtherUI(id); return; }
                const pos = [data.lat, data.lng];
                lastUpdateOthers[id] = Date.now();
                
                // --- ã€å¤‰æ›´ç®‡æ‰€ã€‘æ¥è¿‘æ¤œçŸ¥ã‚’20ãƒ¡ãƒ¼ãƒˆãƒ«ã«å¤‰æ›´ ---
                if (myMarker && myMarker.getLatLng().distanceTo(L.latLng(pos)) < 20) nearby = true;

                if (!otherMarkers[id]) {
                    otherMarkers[id] = L.marker(pos).addTo(map).bindTooltip(data.name, { permanent: true, direction: 'top', className: 'other-label' });
                    const btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                    btn.onclick = () => toggleFollowOther(id); btn.innerText = "ğŸ“ " + data.name;
                    document.getElementById('button-list').appendChild(btn);
                } else { otherMarkers[id].setLatLng(pos); }
                if (followingOtherId === id) map.panTo(pos);
            });
            if (nearby && !isCoPerforming) document.getElementById('coperform-ask').style.display = 'block';
            else document.getElementById('coperform-ask').style.display = 'none';
        });
        sendLocation();
        updateInterval = setInterval(sendLocation, 5000);
    }

    function sendLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude, lng = pos.coords.longitude;
            document.getElementById('mon-lat').innerText = lat.toFixed(5);
            document.getElementById('mon-lng').innerText = lng.toFixed(5);
            document.getElementById('mon-acc').innerText = `Â±${Math.round(pos.coords.accuracy)}m`;
            document.getElementById('mon-time').innerText = new Date().toLocaleTimeString('ja-JP', {hour12: false});
            db.collection("locations").doc(myId).set({ lat, lng, name: myName, status: isCoPerforming ? "ON" : "", timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => { lastSuccessTime = Date.now(); });
            if (isAutoFollow) map.panTo([lat, lng]);
            if (!myMarker) myMarker = L.marker([lat, lng]).addTo(map).bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
            else myMarker.setLatLng([lat, lng]);
        }, null, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
    }
    </script>
</body>
