    <script>

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ç«¯æœ«IDã‚’LocalStorageã§å›ºå®š
    let myId = localStorage.getItem('dashi_device_id') || ("admin_" + Math.random().toString(36).substring(2, 12));
    localStorage.setItem('dashi_device_id', myId);

    let myName = "", isAutoFollow = true, isCoPerforming = false, backgroundTimer = null;
    let map, myMarker, updateInterval, isFirstFixDone = false;
    let lastSuccessTime = Date.now();
    const otherMarkers = {}, lastUpdateOthers = {};

    window.onload = () => {
        const n = localStorage.getItem('dashi_name');
        if (n) document.getElementById('admin-name').value = n;
    };

    // ãƒãƒƒã‚¯ã‚°ãƒ©ã‚¦ãƒ³ãƒ‰13ç§’å‰Šé™¤
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden') {
            backgroundTimer = setTimeout(() => stopAdmin(false), 13000);
        } else if (backgroundTimer) {
            clearTimeout(backgroundTimer);
        }
    });

    // ç”Ÿå­˜ç›£è¦–ã‚¯ãƒªãƒ¼ãƒŠãƒ¼
    setInterval(async () => {
        if (!myName) return;
        const now = Date.now();

        // æœ€åˆã®GPSå–å¾—ã¾ã§ã¯30ç§’ã®çŒ¶äºˆã€‚å–å¾—å¾Œã¯13ç§’ã€‚
        const limit = isFirstFixDone ? 13000 : 30000;
        if (now - lastSuccessTime > limit) {
            console.log("ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆï¼šãƒªãƒ­ãƒ¼ãƒ‰ã—ã¾ã™");
            stopAdmin(false);
        }

        for (let id in lastUpdateOthers) {
            if (now - lastUpdateOthers[id] > 13000) {
                try { await db.collection("locations").doc(id).delete(); } catch(e){}
                if (otherMarkers[id]) map.removeLayer(otherMarkers[id]);
                delete otherMarkers[id]; delete lastUpdateOthers[id];
            }
        }
    }, 2000);

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        localStorage.setItem('dashi_name', myName);
        
        lastSuccessTime = Date.now(); // é–‹å§‹æ™‚ã«æ™‚åˆ»ã‚’ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = "è‡ªå±±è»Š: " + myName;
        
        initMap();
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("é…ä¿¡ã‚’çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(updateInterval);
        try { await db.collection("locations").doc(myId).delete(); } catch (e) {}
        location.reload();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.collection("locations").onSnapshot(snapshot => {
            let nearby = false;
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data(), id = change.doc.id;
                if (id === myId || !data) return;
                if (change.type === "removed") {
                    if (otherMarkers[id]) map.removeLayer(otherMarkers[id]);
                    delete otherMarkers[id]; delete lastUpdateOthers[id];
                    return;
                }
                const pos = [data.lat, data.lng];
                lastUpdateOthers[id] = Date.now();

                if (myMarker && myMarker.getLatLng().distanceTo(L.latLng(pos)) < 20) nearby = true;

                const isPerforming = (data.status === "ON");
                const labelContent = isPerforming ? `ğŸ¥${data.name} å…±æ¼”ä¸­ğŸ¥` : data.name;
                const labelClass = isPerforming ? "other-label performing-label" : "other-label";

                if (!otherMarkers[id]) {
                    otherMarkers[id] = L.marker(pos).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass, offset:[0,0] });
                } else {
                    otherMarkers[id].setLatLng(pos).unbindTooltip().bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass, offset:[0,0] });
                }
            });
            document.getElementById('coperform-ask').style.display = (nearby && !isCoPerforming) ? 'block' : 'none';
        });

        sendLocation();
        updateInterval = setInterval(sendLocation, 5000);
    }

            const lat = pos.coords.latitude, lng = pos.coords.longitude;

            db.collection("locations").doc(myId).set({ 
                lat, lng, name: myName, status: isCoPerforming ? "ON" : "", 
                timestamp: firebase.firestore.FieldValue.serverTimestamp() 
            });

            if (isAutoFollow) map.panTo([lat, lng]);
            
            const labelContent = isCoPerforming ? `ğŸ¥${myName} å…±æ¼”ä¸­ğŸ¥` : myName;
            const labelClass = isCoPerforming ? "admin-label performing-label" : "admin-label";

            if (!myMarker) {
                myMarker = L.marker(
