<body>

    <div id="login-container">
        <div class="login-card">
            <h2>å±±è»Šä½ç½® é…ä¿¡è¨­å®š</h2>
            <input type="text" id="admin-name" placeholder="å±±è»ŠåŒºåï¼ˆä¾‹ï¼šä»²ç”ºï¼‰">
            <span class="file-label">â–¼ ã‚¢ã‚¤ã‚³ãƒ³å†™çœŸã‚’é¸æŠï¼ˆä¿å­˜ã•ã‚Œã¾ã™ï¼‰</span>
            <div id="preview-container"></div>
            <input type="file" id="admin-icon-file" accept="image/*">
            <button class="start-btn" onclick="startAdmin()">é…ä¿¡ã‚’é–‹å§‹ã™ã‚‹</button>
        </div>
    </div>

    <div id="alert-msg">âš ï¸ é€šä¿¡é€”çµ¶ã®ãŸã‚<br>è‡ªå‹•åœæ­¢ã—ã¾ã—ãŸ</div>

    <div id="admin-display">
        <div id="map"></div>
        <div id="info-panel">
            <div id="active-name" style="font-size: 28px; font-weight: bold;"></div>
            <div class="status-text">ğŸ›°ï¸ ä½ç½®æƒ…å ±ã‚’é€ä¿¡ä¸­...</div>
            <button class="stop-btn" onclick="stopAdmin(true)">é…ä¿¡ã‚’çµ‚äº†ã™ã‚‹</button>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "";
    let myIconData = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer;
    let lastSuccessTime = Date.now();

    // --- ã€æ–°æ©Ÿèƒ½ã€‘ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ä¿å­˜ã•ã‚ŒãŸæƒ…å ±ã‚’å¾©å…ƒ ---
    window.onload = () => {
        const savedName = localStorage.getItem('dashi_name');
        const savedIcon = localStorage.getItem('dashi_icon');
        
        if (savedName) {
            document.getElementById('admin-name').value = savedName;
        }
        if (savedIcon) {
            myIconData = savedIcon;
            const preview = document.getElementById('preview-container');
            preview.style.backgroundImage = `url(${savedIcon})`;
            preview.style.display = 'block';
        }
    };

    // å†™çœŸãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼†ä¿å­˜
    document.getElementById('admin-icon-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            myIconData = event.target.result;
            // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
            localStorage.setItem('dashi_icon', myIconData);
            
            const preview = document.getElementById('preview-container');
            preview.style.backgroundImage = `url(${myIconData})`;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("å±±è»ŠåŒºåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        // åå‰ã‚’ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã«ä¿å­˜
        localStorage.setItem('dashi_name', myName);

        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'flex';
        document.getElementById('active-name').innerText = "ã€" + myName + "ã€‘";

        initMap();
        startWatchdog();
    }

    // ç›£è¦–ã‚¿ã‚¤ãƒãƒ¼
    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) {
                document.getElementById('alert-msg').style.display = 'block';
                setTimeout(() => stopAdmin(false), 3000);
            }
        }, 5000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("é…ä¿¡ã‚’çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(updateInterval);
        clearInterval(watchdogTimer);
        const force = setTimeout(() => { location.reload(); }, 2000);
        try {
            await db.collection("locations").doc(myId).delete();
            location.reload();
        } catch (e) { location.reload(); }
    }

    function initMap() {
        map = L.map('map').setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                db.collection("locations").doc(myId).set({
                    lat: lat, lng: lng, name: myName, icon: myIconData,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => { lastSuccessTime = Date.now(); });

                const customIcon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="icon-circle" style="background-image: url(${myIconData});"></div>`,
                    iconSize: [50, 50], iconAnchor: [25, 25]
                });

                if (myMarker) {
                    myMarker.setLatLng([lat, lng]);
                } else {
                    myMarker = L.marker([lat, lng], {icon: customIcon}).addTo(map)
                        .bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
                    map.setView([lat, lng], 17);
                }
            }, (err) => console.log(err), { enableHighAccuracy: true });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
