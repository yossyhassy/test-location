<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山車位置配信 - 管理画面</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; }

        /* --- 設定画面 --- */
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #b22222, #000);
            display: flex; justify-content: center; align-items: center; z-index: 3000;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { color: #b22222; margin-bottom: 20px; font-size: 24px; }
        
        input[type="text"] {
            width: 100%; padding: 18px; margin-bottom: 20px;
            border: 3px solid #ddd; border-radius: 12px;
            box-sizing: border-box; font-size: 20px; font-weight: bold;
        }

        /* 画像プレビュー枠を大きく、分かりやすく */
        #preview-container {
            width: 150px; height: 150px; margin: 0 auto 20px;
            border-radius: 15px; border: 4px dashed #b22222;
            background-color: #f9f9f9; background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            color: #b22222; font-size: 14px; font-weight: bold; overflow: hidden;
        }

        .file-input-wrapper { margin-bottom: 20px; }
        input[type="file"] { font-size: 16px; width: 100%; }

        .start-btn {
            width: 100%; padding: 22px; background: #b22222; color: white;
            border: none; border-radius: 15px; font-size: 24px; font-weight: bold;
            cursor: pointer;
        }

        /* --- 配信中画面（全画面地図 ＋ フローティングパネル） --- */
        #admin-display { display: none; position: relative; width: 100%; height: 100vh; }
        #map { height: 100%; width: 100%; z-index: 1; }

        #floating-panel {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 360px; z-index: 2000;
            background: rgba(0, 0, 0, 0.85); border: 2px solid #b22222;
            border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center; color: white; backdrop-filter: blur(5px);
        }
        .stop-btn {
            width: 100%; padding: 15px; background: #dc3545; color: white;
            border: none; border-radius: 12px; font-size: 18px; font-weight: bold;
        }
        
        /* 地図上のラベルとアイコン */
        .admin-label { background: white; border: 2px solid #b22222; border-radius: 5px; padding: 4px 10px; font-weight: bold; color: #b22222; }
        .icon-circle { width: 50px; height: 50px; border-radius: 50%; background-size: cover; border: 3px solid white; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2>山車配信設定</h2>
            
            <input type="text" id="admin-name" placeholder="山車区名（例：仲町）">
            
            <div id="preview-container">画像未選択</div>
            
            <div class="file-input-wrapper">
                <input type="file" id="admin-icon-file" accept="image/*">
            </div>
            
            <button class="start-btn" onclick="startAdmin()">配信を開始する</button>
        </div>
    </div>

    <div id="admin-display">
        <div id="map"></div>
        <div id="floating-panel">
            <div id="active-name" style="font-size: 20px; font-weight: bold; color: #ffc107; margin-bottom:10px;"></div>
            <button class="stop-btn" onclick="stopAdmin(true)">配信終了（データを消す）</button>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "";
    let myIconData = ""; 
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer;
    let lastSuccessTime = Date.now();

    // ページ読み込み時に LocalStorage から復元
    window.onload = () => {
        const savedName = localStorage.getItem('dashi_name');
        const savedIcon = localStorage.getItem('dashi_icon');
        if (savedName) document.getElementById('admin-name').value = savedName;
        if (savedIcon) {
            myIconData = savedIcon;
            updatePreview(savedIcon);
        }
    };

    // ファイルが選択された時の処理
    document.getElementById('admin-icon-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const base64Data = event.target.result;
            myIconData = base64Data;
            
            // プレビュー表示
            updatePreview(base64Data);
            
            // LocalStorage に保存
            localStorage.setItem('dashi_icon', base64Data);
        };
        reader.readAsDataURL(file);
    });

    function updatePreview(url) {
        const preview = document.getElementById('preview-container');
        preview.style.backgroundImage = `url(${url})`;
        preview.innerText = ""; // 文字を消す
        preview.style.borderStyle = "solid"; // 点線を実線に
    }

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("山車区名を入力してください");
        
        localStorage.setItem('dashi_name', myName);

        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = "配信中: " + myName;

        initMap();
        startWatchdog();
    }

    // 25秒タイムアウト監視
    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) {
                alert("通信が途切れたため、配信を自動終了します。");
                stopAdmin(false);
            }
        }, 5000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("配信を終了し、地図からデータを削除しますか？")) return;
        clearInterval(updateInterval);
        clearInterval(watchdogTimer);
        try {
            await db.collection("locations").doc(myId).delete();
            location.reload();
        } catch (e) { location.reload(); }
    }

    function initMap() {
        // 現在地からスタート
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                db.collection("locations").doc(myId).set({
                    lat: lat, lng: lng, name: myName, icon: myIconData,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => { lastSuccessTime = Date.now(); });

                const customIcon = L.divIcon({ 
                    className: 'custom-icon', 
                    html: `<div class="icon-circle" style="background-image: url(${myIconData || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'});"></div>`, 
                    iconSize: [50, 50], iconAnchor: [25, 25] 
                });

                if (myMarker) {
                    myMarker.setLatLng([lat, lng]);
                } else {
                    myMarker = L.marker([lat, lng], {icon: customIcon}).addTo(map)
                        .bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
                    map.setView([lat, lng], 17);
                }
            }, (err) => console.log(err), { enableHighAccuracy: true });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
</body>
</html>
