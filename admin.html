<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン - 位置共有</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #login-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #333; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 30px; border-radius: 10px; text-align: center; }
        input { padding: 12px; width: 220px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; font-size: 16px; }
        button { padding: 12px 25px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #map { height: 100vh; width: 100%; display: none; }
        #controls { position: fixed; top: 10px; right: 10px; z-index: 1000; display: none; }
        /* 名前ラベルのスタイル（常に表示） */
        .admin-label { background: white; border: 2px solid #28a745; border-radius: 5px; padding: 2px 8px; font-weight: bold; white-space: nowrap; color: #333; }
    </style>
</head>
<body>
    <div id="login-container">
        <div class="login-card">
            <h2>管理者用 配信開始</h2>
            <input type="text" id="admin-name" placeholder="管理者の名前を入力">
            <br>
            <button onclick="startAdmin()">配信を開始する</button>
        </div>
    </div>
    <div id="controls"><button onclick="location.reload()" style="padding: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">配信を終了</button></div>
    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "";
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    const markers = {};
    let map;

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("名前を入力してください");
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        document.getElementById('controls').style.display = 'block';
        initMap();
    }

    function initMap() {
        map = L.map('map').setView([35.6895, 139.6917], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const blueIcon = new L.Icon({
            iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41]
        });

        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41]
        });

        // 1. 位置情報を送信するタイマー
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(pos => {
                db.collection("locations").doc(myId).set({
                    lat: pos.coords.latitude, lng: pos.coords.longitude,
                    name: myName, timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }, null, { enableHighAccuracy: true });
        }, 10000);

        // 2. 他の管理者の位置を受信して表示する
        db.collection("locations").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                if (!data || !data.name) return;

                const pos = [data.lat, data.lng];
                if (change.type === "added" || change.type === "modified") {
                    if (markers[id]) {
                        markers[id].setLatLng(pos).getTooltip().setContent(data.name + (id === myId ? " (自分)" : ""));
                    } else {
                        const icon = (id === myId) ? blueIcon : redIcon;
                        markers[id] = L.marker(pos, {icon: icon}).addTo(map)
                            .bindTooltip(data.name + (id === myId ? " (自分)" : ""), { permanent: true, direction: 'top', className: 'admin-label' });
                        if (id === myId) map.setView(pos, 15);
                    }
                }
            });
        });
    }
    </script>
</body>
</html>
