<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â±±Ëªä‰ΩçÁΩÆÈÖç‰ø° - ÁÆ°ÁêÜ„ÉÑ„Éº„É´</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        #login-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #b22222, #000); display: flex; justify-content: center; align-items: center; z-index: 3000; }
        .login-card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; }
        input[type="text"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-weight: bold; text-align: center; box-sizing: border-box; }
        .start-btn { width: 100%; padding: 15px; background: #b22222; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #admin-display { display: none; position: relative; width: 100%; height: 100vh; }
        #map { height: 100%; width: 100%; z-index: 1; }
        #other-float-menu { position: absolute; top: 10px; left: 10px; z-index: 2000; display: flex; flex-direction: column; gap: 5px; width: 120px; max-height: 40vh; overflow-y: auto; }
        .menu-title { background: rgba(0,0,0,0.7); color: #aaa; padding: 4px; font-size: 9px; border-radius: 4px; text-align: center; }
        .user-btn { background: rgba(255, 255, 255, 0.9); border: 1.5px solid #007bff; border-radius: 6px; padding: 6px; font-size: 10px; font-weight: bold; cursor: pointer; text-align: left; }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }
        #floating-panel { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 94%; max-width: 360px; z-index: 2000; background: rgba(0, 0, 0, 0.85); border: 1.5px solid #b22222; border-radius: 15px; padding: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        #active-name { font-size: 13px; font-weight: bold; color: #ffc107; margin-bottom: 4px; text-align: center; }
        #coperform-status { font-size: 15px; color: #fff; background: #b22222; font-weight: bold; margin-bottom: 4px; text-align: center; display: none; padding: 2px; border-radius: 4px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        #coperform-ask { display: none; background: #333; border: 2px solid #ffc107; border-radius: 10px; padding: 10px; margin-bottom: 10px; text-align: center; }
        .ask-btn-group { display: flex; gap: 10px; justify-content: center; margin-top: 8px; }
        .ask-btn { padding: 5px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        #status-monitor { background: rgba(255, 255, 255, 0.05); padding: 5px; border-radius: 6px; font-family: monospace; font-size: 8px; color: #00ff00; display: grid; grid-template-columns: 1fr 1fr; gap: 2px; margin-bottom: 6px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .follow-toggle { background: #444; border: none; color: white; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .follow-toggle.active { background: #28a745; }
        .stop-btn { background: #dc3545; border: none; color: white; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .admin-label { background: white; border: 1.5px solid #b22222; border-radius: 4px; padding: 2px 5px; font-weight: bold; color: #b22222; font-size: 10px; }
        .other-label { background: white; border: 1.5px solid #007bff; border-radius: 4px; padding: 2px 5px; font-weight: bold; color: #007bff; font-size: 10px; }
    </style>
</head>
<body>
    <div id="login-container"><div class="login-card"><h2 style="color:#b22222; margin:0 0 20px;">Â±±Ëªä‰ΩçÁΩÆÈÖç‰ø°</h2><input type="text" id="admin-name" placeholder="Â±±ËªäÂå∫Âêç"><button class="start-btn" onclick="startAdmin()">ÈÖç‰ø°„ÇíÈñãÂßã„Åô„Çã</button></div></div>
    <div id="admin-display">
        <div id="map"></div>
        <div id="other-float-menu"><div class="menu-title">‰ªñÂ±±Ëªä„ÇíËøΩË∑°</div><div id="button-list"></div></div>
        <div id="floating-panel">
            <div id="active-name"></div>
            <div id="coperform-status">ü•Å Â±±Ëªä„ÅÆÂÖ±Êºî‰∏≠ ü•Å</div>
            <div id="coperform-ask">
                <div id="ask-text" style="font-size:13px; font-weight:bold;">ÂÖ±ÊºîÈñãÂßãÔºü</div>
                <div class="ask-btn-group"><button class="ask-btn" style="background:#28a745; color:white;" onclick="setCoPerformance(true)">YES</button><button class="ask-btn" style="background:#555; color:white;" onclick="setCoPerformance(false)">NO</button></div>
            </div>
            <div id="status-monitor">
                <div>LAT: <span id="mon-lat">---</span></div><div>LNG: <span id="mon-lng">---</span></div>
                <div>ACC: <span id="mon-acc">---</span></div><div>UPD: <span id="mon-time">---</span></div>
            </div>
            <div class="btn-group"><button id="follow-btn" class="follow-toggle active" onclick="toggleAutoFollow()">Ëá™ËøΩË∑°:ON</button><button class="stop-btn" onclick="stopAdmin(true)">ÈÖç‰ø°ÁµÇ‰∫Ü</button></div>
        </div>
    </div>
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "", isAutoFollow = true, followingOtherId = null, isCoPerforming = false;
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer, lastSuccessTime = Date.now();
    const otherMarkers = {}, lastUpdateOthers = {};
    let lastPromptTime = 0;

    window.onload = () => {
        const n = localStorage.getItem('dashi_name');
        if (n) document.getElementById('admin-name').value = n;
    };

    function setCoPerformance(status) {
        isCoPerforming = status;
        document.getElementById('coperform-ask').style.display = 'none';
        document.getElementById('coperform-status').style.display = status ? 'block' : 'none';
        sendLocation();
    }

    function toggleAutoFollow() {
        isAutoFollow = !isAutoFollow;
        if (isAutoFollow) followingOtherId = null;
        updateUIState();
    }

    function toggleFollowOther(id) {
        followingOtherId = (followingOtherId === id) ? null : id;
        isAutoFollow = !followingOtherId;
        if (followingOtherId && otherMarkers[id]) map.flyTo(otherMarkers[id].getLatLng(), 18);
        updateUIState();
    }

    function updateUIState() {
        const btn = document.getElementById('follow-btn');
        btn.innerText = "Ëá™ËøΩË∑°:" + (isAutoFollow ? "ON" : "OFF");
        btn.className = "follow-toggle " + (isAutoFollow ? "active" : "");
        document.querySelectorAll('.user-btn').forEach(b => b.classList.toggle('following', b.id === 'btn-' + followingOtherId));
    }

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("Â±±ËªäÂå∫Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('admin-display').style.display = 'block';
        document.getElementById('active-name').innerText = myName;
        initMap();
        startWatchdog();
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            // „ÄêÂ§âÊõ¥„Äë13Áßí„É´„Éº„É´
            if (Date.now() - lastSuccessTime > 13000) stopAdmin(false);
            const now = Date.now();
            for (let id in lastUpdateOthers) if (now - lastUpdateOthers[id] > 13000) removeOtherUI(id);
        }, 2000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("ÁµÇ‰∫Ü„Åó„Åæ„Åô„ÅãÔºü")) return;
        clearInterval(updateInterval); clearInterval(watchdogTimer);
        try { await db.collection("locations").doc(myId).delete(); location.reload(); } catch (e) { location.reload(); }
    }

    function removeOtherUI(id) {
        if (otherMarkers[id]) { map.removeLayer(otherMarkers[id]); delete otherMarkers[id]; }
        const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
        delete lastUpdateOthers[id];
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.collection("locations").onSnapshot(snapshot => {
            const buttonList = document.getElementById('button-list');
            const askDiv = document.getElementById('coperform-ask');
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data();
                const id = change.doc.id;
                if (id === myId || change.type === "removed" || !data.name) { if (id !== myId) removeOtherUI(id); return; }
                const pos = [data.lat, data.lng];
                lastUpdateOthers[id] = Date.now();

                if (myMarker) {
                    const dist = myMarker.getLatLng().distanceTo(L.latLng(pos));
                    if (dist < 5 && !isCoPerforming && (Date.now() - lastPromptTime > 60000)) {
                        askDiv.style.display = 'block';
                        document.getElementById('ask-text').innerText = `${data.name}„Å®ÂÖ±ÊºîÈñãÂßãÔºü`;
                        if ("vibrate" in navigator) navigator.vibrate([500, 200, 500]);
                        lastPromptTime = Date.now();
                    }
                }

                let btn = document.getElementById('btn-' + id);
                if (!btn) {
                    btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                    btn.onclick = () => toggleFollowOther(id); buttonList.appendChild(btn);
                }
                btn.innerText = (followingOtherId === id ? "üëÄ " : "üìç ") + data.name;
                if (followingOtherId === id) map.panTo(pos);
                if (otherMarkers[id]) otherMarkers[id].setLatLng(pos).getTooltip().setContent(data.name);
                else otherMarkers[id] = L.marker(pos).addTo(map).bindTooltip(data.name, { permanent: true, direction: 'top', className: 'other-label' });
            });
        });

        sendLocation();
        updateInterval = setInterval(sendLocation, 5000);
    }

    function sendLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude, lng = pos.coords.longitude;
            document.getElementById('mon-lat').innerText = lat.toFixed(5);
            document.getElementById('mon-lng').innerText = lng.toFixed(5);
            document.getElementById('mon-acc').innerText = `¬±${Math.round(pos.coords.accuracy)}m`;
            document.getElementById('mon-time').innerText = new Date().toLocaleTimeString('ja-JP', {hour12: false});
            db.collection("locations").doc(myId).set({ lat, lng, name: myName, status: isCoPerforming ? "ü•ÅÂÖ±Êºî‰∏≠ü•Å" : "", timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => { lastSuccessTime = Date.now(); });
            if (isAutoFollow) map.panTo([lat, lng]);
            if (myMarker) myMarker.setLatLng([lat, lng]);
            else myMarker = L.marker([lat, lng]).addTo(map).bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
        }, null, { enableHighAccuracy: true });
    }
    </script>
</body>
</html>
