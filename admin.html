<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者 - 巨大UI＆写真選択版</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background: #222; }

        /* --- 【巨大化】ログイン画面 --- */
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #444, #111);
            display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-card {
            background: white; padding: 40px 30px; border-radius: 20px;
            text-align: center; width: 90%; max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        h2 { font-size: 24px; margin-bottom: 25px; color: #333; }
        
        /* 入力欄を巨大化 */
        input[type="text"], input[type="file"] {
            width: 100%; padding: 20px; margin-bottom: 20px;
            border: 3px solid #ddd; border-radius: 12px;
            box-sizing: border-box; font-size: 20px; /* 文字を大きく */
        }
        
        .file-label {
            display: block; margin-bottom: 10px; font-weight: bold; color: #666; font-size: 16px;
        }

        /* アイコンプレビュー */
        #preview-container {
            width: 100px; height: 100px; margin: 0 auto 20px;
            border-radius: 50%; border: 4px solid #007bff;
            background: #eee; background-size: cover; background-position: center;
            display: none; /* 最初は隠す */
        }

        /* 配信開始ボタンを巨大化 */
        .start-btn {
            width: 100%; padding: 25px; background: #28a745; color: white;
            border: none; border-radius: 15px; font-size: 24px; font-weight: bold;
            cursor: pointer; box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        /* 配信終了ボタンも巨大化 */
        #controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; width: 90%; }
        .stop-btn {
            width: 100%; padding: 25px; background: #dc3545; color: white;
            border: none; border-radius: 15px; font-size: 22px; font-weight: bold;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        #map { height: 100vh; width: 100%; display: none; }
        .admin-label { background: white; border: 2px solid #28a745; border-radius: 5px; padding: 2px 8px; font-weight: bold; font-size: 16px; }
        
        /* 地図上のカスタムアイコン */
        .custom-icon { background: none; border: none; }
        .icon-circle {
            width: 50px; height: 50px; border-radius: 50%;
            background-size: cover; background-position: center;
            border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        #alert-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(220, 53, 69, 0.95); color: white; padding: 30px; border-radius: 15px; display: none; z-index: 3000; text-align: center; font-size: 20px; font-weight: bold; width: 80%; }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2>配信設定</h2>
            
            <input type="text" id="admin-name" placeholder="お名前を入力">
            
            <span class="file-label">▼ 自分のアイコン写真を選択</span>
            <div id="preview-container"></div>
            <input type="file" id="admin-icon-file" accept="image/*">
            
            <button class="start-btn" onclick="startAdmin()">配信を開始する</button>
        </div>
    </div>

    <div id="alert-msg">⚠️ 通信が25秒途切れたため<br>自動停止します...</div>

    <div id="controls">
        <button class="stop-btn" onclick="stopAdmin(true)">配信を終了する</button>
    </div>

    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "";
    let myIconData = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png"; // デフォルト
    const myId = "admin_" + Math.random().toString(36).substring(2, 9);
    let map, myMarker, updateInterval, watchdogTimer;
    let lastSuccessTime = Date.now();

    // --- 写真ファイルが選択された時の処理 ---
    document.getElementById('admin-icon-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            myIconData = event.target.result; // Base64形式の画像データ
            const preview = document.getElementById('preview-container');
            preview.style.backgroundImage = `url(${myIconData})`;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
    });

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("名前を入力してください");

        document.getElementById('login-container').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        document.getElementById('controls').style.display = 'block';

        initMap();
        startWatchdog();
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("配信を終了しますか？")) return;
        clearInterval(updateInterval);
        clearInterval(watchdogTimer);
        setTimeout(() => { location.reload(); }, 2000);
        try {
            await db.collection("locations").doc(myId).delete();
            location.reload();
        } catch (e) { location.reload(); }
    }

    function startWatchdog() {
        lastSuccessTime = Date.now();
        watchdogTimer = setInterval(() => {
            if (Date.now() - lastSuccessTime > 25000) {
                document.getElementById('alert-msg').style.display = 'block';
                setTimeout(() => stopAdmin(false), 3000);
            }
        }, 5000);
    }

    function initMap() {
        map = L.map('map').setView([36.2598, 138.8900], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                db.collection("locations").doc(myId).set({
                    lat: lat, lng: lng, name: myName,
                    icon: myIconData, // 選択した写真データを送信
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => { lastSuccessTime = Date.now(); });

                const customIcon = L.divIcon({
                    className: 'custom-icon',
                    html: `<div class="icon-circle" style="background-image: url(${myIconData});"></div>`,
                    iconSize: [50, 50], iconAnchor: [25, 25]
                });

                if (myMarker) {
                    myMarker.setLatLng([lat, lng]);
                } else {
                    myMarker = L.marker([lat, lng], {icon: customIcon}).addTo(map)
                        .bindTooltip(myName, { permanent: true, direction: 'top', className: 'admin-label' });
                }
            }, (err) => console.log(err), { enableHighAccuracy: true });
        }
        sendLocation();
        updateInterval = setInterval(sendLocation, 10000);
    }
    </script>
</body>
</html>
