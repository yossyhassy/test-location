<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¾åœ¨åœ°å…±æœ‰ãƒãƒƒãƒ—</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #admin-menu { position: fixed; top: 10px; left: 10px; z-index: 2000; display: flex; flex-direction: column; gap: 8px; max-width: 200px; }
        .user-btn { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 10px; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .viewer-label { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 2px 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="admin-menu"><div id="button-list"></div></div>
    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // åœ°å›³ã®åˆæœŸåŒ–ï¼ˆã“ã‚Œã‚’ä¸€ç•ªã«å®Ÿè¡Œï¼‰
    const map = L.map('map').setView([35.6895, 139.6917], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const userPaths = {}; 
    const pathLayers = {};
    const lastSeen = {};

    function removeUser(id) {
        if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
        if (pathLayers[id]) { map.removeLayer(pathLayers[id]); delete pathLayers[id]; }
        const btn = document.getElementById('btn-' + id);
        if (btn) btn.remove();
        delete lastSeen[id];
    }

    // ç›£è¦–ï¼ˆã‚·ãƒ³ãƒ—ãƒ«ãªå–å¾—ã®ã¿ã«å¤‰æ›´ï¼‰
    db.collection("locations").onSnapshot(snapshot => {
        const buttonList = document.getElementById('button-list');
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (change.type === "removed" || !data.name) {
                removeUser(id);
                return;
            }

            const pos = [data.lat, data.lng];
            lastSeen[id] = Date.now();

            if (change.type === "added" || change.type === "modified") {
                let btn = document.getElementById('btn-' + id);
                if (!btn) {
                    btn = document.createElement('button');
                    btn.id = 'btn-' + id;
                    btn.className = 'user-btn';
                    btn.onclick = () => map.flyTo(markers[id].getLatLng(), 16);
                    buttonList.appendChild(btn);
                }
                btn.innerText = "ğŸ“ " + data.name;

                if (!userPaths[id]) userPaths[id] = [];
                userPaths[id].push({pos, time: Date.now()});
                if (pathLayers[id]) {
                    pathLayers[id].setLatLngs(userPaths[id].map(p => p.pos));
                } else {
                    pathLayers[id] = L.polyline([], {color: 'red', weight: 1.5}).addTo(map);
                }

                if (markers[id]) {
                    markers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    markers[id] = L.marker(pos).addTo(map).bindTooltip(data.name, {permanent: true, direction: 'top', className: 'viewer-label'});
                }
            }
        });
    });

    // ç”Ÿå­˜ç¢ºèªï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ä¸Šã§ã®ã¿æ¶ˆã™ã€‚DBãŠæƒé™¤ã¯ä¸€æ—¦å‰Šé™¤ã—ã¦å®‰å…¨æ€§ã‚’å„ªå…ˆï¼‰
    setInterval(() => {
        const now = Date.now();
        for (let id in lastSeen) {
            if (now - lastSeen[id] > 60000) removeUser(id);
        }
    }, 10000);
    </script>
</body>
</html>
