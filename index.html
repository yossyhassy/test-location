<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地共有マップ</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
    // 1. Firebaseの設定
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // 2. 地図の初期化
    const map = L.map('map').setView([35.6895, 139.6917], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // 3. 自分と他人のマーカーを管理する「箱」
    const markers = {}; 
    const myId = "user_" + Math.random().toString(36).substring(2, 9);

    // 4. 自分の位置が見つかった時の処理
    function onLocationFound(e) {
        const latlng = e.latlng;

        // Firebaseへ送信
        db.collection("locations").doc(myId).set({
            lat: latlng.lat,
            lng: latlng.lng,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    function onLocationError(e) {
        alert("位置情報の取得に失敗しました: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // 位置追跡を開始
    map.locate({setView: true, maxZoom: 16, watch: true});

    // 5. 【追加】Firebaseを監視して、全員のマーカーを描画する
    db.collection("locations").onSnapshot((snapshot) => {
        snapshot.docChanges().forEach((change) => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (change.type === "added" || change.type === "modified") {
                // すでにマーカーがあれば移動、なければ新しく作る
                if (markers[id]) {
                    markers[id].setLatLng([data.lat, data.lng]);
                } else {
                    const markerColor = (id === myId) ? "blue" : "red";
                    markers[id] = L.marker([data.lat, data.lng]).addTo(map)
                        .bindPopup(id === myId ? "自分" : "他のユーザー");
                }
            }
        });
    });
    </script>
</body>
</html>
