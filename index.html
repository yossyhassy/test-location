<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地共有マップ</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        /* 名前ラベルを見やすくするスタイル */
        .name-label {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #666;
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
    // 1. Firebaseの設定
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    // --- 【追加】URLから名前を取得する設定 ---
    const urlParams = new URLSearchParams(window.location.search);
    const userName = urlParams.get('name') || "匿名ユーザー"; 
    // ---------------------------------------

    // 2. 地図の初期化
    const map = L.map('map').setView([35.6895, 139.6917], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // --- 【追加】アイコンの色の定義 ---
    const blueIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    const redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });
    // ------------------------------

    const markers = {}; 
    const myId = "user_" + Math.random().toString(36).substring(2, 9);

    function onLocationFound(e) {
        const latlng = e.latlng;
        // Firebaseへ送信（nameも一緒に送るように変更）
        db.collection("locations").doc(myId).set({
            lat: latlng.lat,
            lng: latlng.lng,
            name: userName, 
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    function onLocationError(e) {
        alert("位置情報の取得に失敗しました: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // スマホでの取得精度を上げるためのオプション
    map.locate({setView: true, maxZoom: 16, watch: true, enableHighAccuracy: true});

    // 5. Firebaseを監視して、全員のマーカーを描画
    db.collection("locations").onSnapshot((snapshot) => {
        snapshot.docChanges().forEach((change) => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (change.type === "added" || change.type === "modified") {
                const displayName = data.name || "不明なユーザー";
                
                if (markers[id]) {
                    markers[id].setLatLng([data.lat, data.lng]);
                    markers[id].getPopup().setContent(displayName + (id === myId ? "（自分）" : ""));
                } else {
                    // 自分の場合は青、他人の場合は赤のアイコンを使う
                    const iconStyle = (id === myId) ? blueIcon : redIcon;
                    
                    markers[id] = L.marker([data.lat, data.lng], {icon: iconStyle}).addTo(map)
                        .bindPopup(displayName + (id === myId ? "（自分）" : ""));
                }
            }
        });
    });
    </script>
</body>
</html>
