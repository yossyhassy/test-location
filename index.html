<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å±±è»Šä½ç½®ãƒŠãƒ“ - è¦³å®¢ç”¨ï¼ˆçœé›»åŠ›ãƒ¢ãƒ¼ãƒ‰ï¼‰</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }
        #admin-menu { position: fixed; top: 15px; left: 15px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; width: 220px; }
        .menu-title { background: #333; color: white; padding: 12px; font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center; }
        
        .user-btn { background: white; border: 3px solid #007bff; border-radius: 10px; padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer; text-align: left; transition: 0.2s; }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }

        /* --- ãƒªã‚¹ãƒˆãƒœã‚¿ãƒ³ï¼šæ·¡ã„ã‚ªãƒ¬ãƒ³ã‚¸ç‚¹æ»… --- */
        .user-btn.performing-btn {
            background: #ffcc80 !important;
            color: #5d4037 !important;
            border-color: #ffa726 !important;
            animation: blink-orange 1.2s infinite;
        }

        /* --- ãƒ”ãƒ³ã®ãƒ©ãƒ™ãƒ«ï¼šåŸºæœ¬è¨­å®š --- */
        .viewer-label { 
            background: white; border: 2px solid #007bff; border-radius: 5px; 
            padding: 4px 12px; font-weight: bold; font-size: 14px; color: #333;
            transition: all 0.3s ease;
        }

        /* --- ã€ä¿®æ­£ã€‘ãƒ”ãƒ³ã®ãƒ©ãƒ™ãƒ«ï¼šæ·¡ã„ã‚ªãƒ¬ãƒ³ã‚¸ç‚¹æ»… --- */
        .performing { 
            border: 3px solid #ffa726 !important; 
            background: #ffcc80 !important; 
            color: #5d4037 !important; 
            font-size: 18px !important;
            z-index: 1000 !important;
            animation: blink-orange 1.2s infinite; 
        }

        @keyframes blink-orange {
            0%, 100% { background: #ffcc80; box-shadow: 0 0 5px #ffcc80; }
            50% { background: #ffb74d; box-shadow: 0 0 15px #ffa726; }
        }
    </style>
</head>
<body>
    <div id="admin-menu"><div class="menu-title">å±±è»ŠåŒºã‚’é¸æŠ</div><div id="button-list"></div></div>
    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {}, lastUpdateTimes = {};
    let followingId = null; 

    // --- ã€13ç§’ç‰©ç†å‰Šé™¤ã‚¯ãƒªãƒ¼ãƒŠãƒ¼ã€‘ ---
    setInterval(async () => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 13000) {
                try {
                    await db.collection("locations").doc(id).delete();
                } catch (e) {}
                removeUI(id);
            }
        }
    }, 2000);

    function removeUI(id) {
        if (markers[id]) map.removeLayer(markers[id]);
        delete markers[id]; delete lastUpdateTimes[id];
        const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
        if (followingId === id) followingId = null;
    }

    db.collection("locations").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;
            if (change.type === "removed" || !data) { removeUI(id); return; }

            lastUpdateTimes[id] = Date.now();
            const pos = [data.lat, data.lng];

            let btn = document.getElementById('btn-' + id);
            if (!btn) {
                btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                btn.onclick = () => {
                    followingId = (followingId === id) ? null : id;
                    if (followingId && markers[id]) map.flyTo(markers[id].getLatLng(), 17);
                    updateUI();
                };
                document.getElementById('button-list').appendChild(btn);
            }
            
            const isPerforming = (data.status === "ON");
            btn.classList.toggle('performing-btn', isPerforming);
            btn.innerText = (followingId === id ? "ğŸ‘€ " : "ğŸ“ ") + data.name + (isPerforming ? " ğŸ¥å…±æ¼”ä¸­" : "");

            const labelContent = isPerforming ? `ğŸ¥${data.name} å…±æ¼”ä¸­ğŸ¥` : data.name;
            const labelClass = "viewer-label" + (isPerforming ? " performing" : "");
            
            if (markers[id]) {
                markers[id].setLatLng(pos).getTooltip().setContent(labelContent).setClassName(labelClass);
            } else {
                markers[id] = L.marker(pos).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
            }
            if (followingId === id) map.panTo(pos);
        });
        updateUI();
    });

    function updateUI() {
        document.querySelectorAll('.user-btn').forEach(btn => btn.classList.toggle('following', btn.id.replace('btn-','') === followingId));
    }

    // --- ã€ä¿®æ­£ã€‘GPSçœé›»åŠ›è¨­å®š ---
    // è¦³å®¢å´ã¯è‡ªåˆ†ã®ä½ç½®ã‚’æ­£ç¢ºã«é€ã‚‹å¿…è¦ãŒãªã„ãŸã‚ã€ç²¾åº¦ã‚’è½ã¨ã—ã¦ãƒãƒƒãƒ†ãƒªãƒ¼ã‚’ç¯€ç´„ã—ã¾ã™
    function updateUserLocation() {
        navigator.geolocation.getCurrentPosition(() => {}, () => {}, { 
            enableHighAccuracy: false, // GPSï¼ˆè¡›æ˜Ÿï¼‰ã‚’ä½¿ã‚ãšã€Wi-Fiã‚„åŸºåœ°å±€ã§å¤§ã¾ã‹ã«å–å¾—
            maximumAge: 30000,         // 30ç§’å‰ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ‡ãƒ¼ã‚¿ã‚’åˆ©ç”¨ã—ã¦è¨ˆç®—ã‚’æ¸›ã‚‰ã™
            timeout: 20000
        });
    }
    setInterval(updateUserLocation, 60000); // 1åˆ†ã«1å›ç¨‹åº¦ã«æŠ‘ãˆã‚‹
    </script>
</body>
</html>
