<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地共有マップ（閲覧・選択用）</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }

        /* --- 【改良】画面上部に浮かぶ選択メニュー --- */
        #admin-selector-container {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: white; padding: 10px;
            border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 10px; min-width: 250px;
        }
        select {
            flex-grow: 1; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px;
        }
        .label-text { font-size: 12px; font-weight: bold; color: #555; white-space: nowrap; }

        /* 名前ラベル（常に表示） */
        .viewer-label { 
            background: white; border: 2px solid #007bff; border-radius: 5px; 
            padding: 2px 8px; font-weight: bold; white-space: nowrap; color: #333; 
        }
    </style>
</head>
<body>

    <div id="admin-selector-container">
        <span class="label-text">管理者を追跡：</span>
        <select id="user-select" onchange="focusUser(this.value)">
            <option value="">-- 選択してください --</option>
        </select>
    </div>

    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([35.6895, 139.6917], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const userPaths = {}; 
    const pathLayers = {};

    // --- 選択したユーザーにジャンプする関数 ---
    function focusUser(id) {
        if (id && markers[id]) {
            const pos = markers[id].getLatLng();
            map.flyTo(pos, 17); // スーッと移動してズーム
            markers[id].openTooltip();
        }
    }

    // 30秒の足跡消去
    setInterval(() => {
        const now = Date.now();
        for (let id in userPaths) {
            userPaths[id] = userPaths[id].filter(p => (now - p.time) < 30000);
            if (pathLayers[id]) {
                const latlngs = userPaths[id].map(p => p.pos);
                pathLayers[id].setLatLngs(latlngs);
                if (latlngs.length < 2) map.removeLayer(pathLayers[id]);
            }
        }
    }, 3000);

    // Firebaseの監視
    db.collection("locations").onSnapshot(snapshot => {
        const selectBox = document.getElementById('user-select');
        
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (!data || !data.name) {
                // 名前が消えたらメニューからも削除
                removeUser(id);
                return;
            }

            const pos = [data.lat, data.lng];

            if (change.type === "added" || change.type === "modified") {
                // 1. セレクトボックス（メニュー）の更新
                let option = document.querySelector(`option[value="${id}"]`);
                if (!option) {
                    option = document.createElement('option');
                    option.value = id;
                    selectBox.appendChild(option);
                }
                option.text = data.name;

                // 2. 足跡
                if (!userPaths[id]) userPaths[id] = [];
                userPaths[id].push({ pos: pos, time: Date.now() });
                if (pathLayers[id]) {
                    pathLayers[id].setLatLngs(userPaths[id].map(p => p.pos));
                } else {
                    pathLayers[id] = L.polyline([], {color: 'red', weight: 1.5, opacity: 0.7}).addTo(map);
                }
                
                // 3. マーカー（名前常時表示）
                if (markers[id]) {
                    markers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    markers[id] = L.marker(pos).addTo(map)
                        .bindTooltip(data.name, { permanent: true, direction: 'top', className: 'viewer-label' });
                }
            }

            if (change.type === "removed") {
                removeUser(id);
            }
        });
    });

    function removeUser(id) {
        const option = document.querySelector(`option[value="${id}"]`);
        if (option) option.remove();
        if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
        if (pathLayers[id]) { map.removeLayer(pathLayers[id]); delete pathLayers[id]; }
    }
    </script>
</body>
</html>
