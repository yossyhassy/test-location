<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å±±è»Šä½ç½®ãƒŠãƒ“ï¼ˆæ¨™æº–ç‰ˆï¼‰</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }

        /* å·¦ä¸Šã®ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        #admin-menu {
            position: fixed; top: 15px; left: 15px;
            z-index: 2000; display: flex; flex-direction: column; gap: 10px;
            width: 220px;
        }
        .menu-title {
            background: #333; color: white; padding: 12px;
            font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .user-btn {
            background: white; border: 3px solid #007bff; border-radius: 10px;
            padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15); text-align: left; transition: 0.2s;
        }
        /* è¿½è·¡ä¸­ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }

        /* ãƒ”ãƒ³ã®ä¸Šã®åå‰ãƒ©ãƒ™ãƒ« */
        .viewer-label { 
            background: white; border: 2px solid #007bff; border-radius: 5px; 
            padding: 3px 10px; font-weight: bold; font-size: 14px; color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div id="admin-menu">
        <div class="menu-title">å±±è»ŠåŒºã‚’é¸æŠï¼ˆè¿½è·¡ï¼‰</div>
        <div id="button-list"></div>
    </div>

    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // å¯Œå²¡å¸‚å½¹æ‰€ã‚¹ã‚¿ãƒ¼ãƒˆ
    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const userPaths = {}; 
    const pathLayers = {};
    const lastUpdateTimes = {};
    let followingId = null; 

    // è¿½è·¡åˆ‡ã‚Šæ›¿ãˆ
    function toggleFollow(id) {
        if (followingId === id) {
            followingId = null;
        } else {
            followingId = id;
            if (markers[id]) map.flyTo(markers[id].getLatLng(), 17);
        }
        updateButtonStyles();
    }

    function updateButtonStyles() {
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.classList.toggle('following', btn.id === 'btn-' + followingId);
            const id = btn.id.replace('btn-', '');
            const name = markers[id] ? markers[id].options.title : "å±±è»Š";
            btn.innerText = (followingId === id ? "ğŸ‘€ è¿½è·¡ä¸­: " : "ğŸ“ ") + name;
        });
    }

    async function deleteFromDB(id) {
        try { await db.collection("locations").doc(id).delete(); } catch (e) {}
    }

    // 25ç§’ãŠãã®ç”Ÿå­˜ãƒã‚§ãƒƒã‚¯ & DBæƒé™¤
    setInterval(() => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 25000) {
                removeUserUI(id);
                deleteFromDB(id);
                delete lastUpdateTimes[id];
                if (followingId === id) followingId = null;
            }
        }
    }, 5000);

    // è¶³è·¡æ¶ˆå»ï¼ˆ30ç§’ï¼‰
    setInterval(() => {
        const now = Date.now();
        for (let id in userPaths) {
            userPaths[id] = userPaths[id].filter(p => (now - p.time) < 30000);
            if (pathLayers[id]) {
                pathLayers[id].setLatLngs(userPaths[id].map(p => p.pos));
                if (userPaths[id].length < 2) map.removeLayer(pathLayers[id]);
            }
        }
    }, 3000);

    // ç›£è¦–å‡¦ç†
    db.collection("locations").onSnapshot(snapshot => {
        const buttonList = document.getElementById('button-list');
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (!data || !data.name || change.type === "removed") {
                removeUserUI(id);
                return;
            }

            const pos = [data.lat, data.lng];
            if (change.type === "added" || change.type === "modified") {
                lastUpdateTimes[id] = Date.now();

                // ã‚ªãƒ¼ãƒˆãƒ•ã‚©ãƒ­ãƒ¼
                if (followingId === id) map.panTo(pos);

                // ãƒœã‚¿ãƒ³æ›´æ–°
                let btn = document.getElementById('btn-' + id);
                if (!btn) {
                    btn = document.createElement('button');
                    btn.id = 'btn-' + id;
                    btn.className = 'user-btn';
                    btn.onclick = () => toggleFollow(id);
                    buttonList.appendChild(btn);
                }
                updateButtonStyles();

                // è¶³è·¡
                if (!userPaths[id]) userPaths[id] = [];
                userPaths[id].push({ pos, time: Date.now() });
                if (pathLayers[id]) {
                    pathLayers[id].setLatLngs(userPaths[id].map(p => p.pos));
                    if (userPaths[id].length >= 2) pathLayers[id].addTo(map);
                } else {
                    pathLayers[id] = L.polyline([], {color: 'red', weight: 1.5, opacity: 0.7}).addTo(map);
                }
                
                // ã€æ¨™æº–ãƒãƒ¼ã‚«ãƒ¼ã€‘ç”»åƒã‚¢ã‚¤ã‚³ãƒ³å‡¦ç†ã‚’å‰Šé™¤ã—ã€æ¨™æº–ã®é’ã„ãƒ”ãƒ³ã¸
                if (markers[id]) {
                    markers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    markers[id] = L.marker(pos, { title: data.name }).addTo(map)
                        .bindTooltip(data.name, { permanent: true, direction: 'top', className: 'viewer-label' });
                }
            }
        });
    });

    function removeUserUI(id) {
        const btn = document.getElementById('btn-' + id);
        if (btn) btn.remove();
        if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
        if (pathLayers[id]) { map.removeLayer(pathLayers[id]); delete pathLayers[id]; }
    }
    </script>
</body>
</html>
