<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â±±Ëªä‰ΩçÁΩÆ„Éä„Éì - Ë¶≥ÂÆ¢Áî®</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }
        #admin-menu { position: fixed; top: 15px; left: 15px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; width: 220px; }
        .menu-title { background: #333; color: white; padding: 12px; font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center; }
        .user-btn { background: white; border: 3px solid #007bff; border-radius: 10px; padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer; text-align: left; transition: all 0.2s; }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }
        .user-btn.performing-btn { background: #ffcc80 !important; color: #5d4037 !important; border-color: #ffa726 !important; animation: blink-orange 1.2s infinite; }
        .viewer-label { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 4px 12px; font-weight: bold; font-size: 14px; color: #333; }
        .performing { border: 3px solid #ffa726 !important; background: #ffcc80 !important; color: #5d4037 !important; font-size: 18px !important; animation: blink-orange 1.2s infinite; z-index: 1000 !important; }
        @keyframes blink-orange { 0%, 100% { background: #ffcc80; box-shadow: 0 0 5px #ffcc80; } 50% { background: #ffb74d; box-shadow: 0 0 15px #ffa726; } }
    </style>
</head>
<body>
    <div id="admin-menu"><div class="menu-title">Â±±ËªäÂå∫„ÇíÈÅ∏Êäû</div><div id="button-list"></div></div>
    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {}, lastUpdateTimes = {};
    let followingId = null; 

    // --- „Äê13ÁßíÁâ©ÁêÜÂâäÈô§„ÇØ„É™„Éº„Éä„Éº„Äë ---
    setInterval(async () => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 13000) {
                // 13ÁßíÁµåÈÅé„Åó„Åü„Éâ„Ç≠„É•„É°„É≥„Éà„ÇíDB„Åã„ÇâÁâ©ÁêÜÁöÑ„Å´ÂâäÈô§
                try {
                    await db.collection("locations").doc(id).delete();
                    console.log("Stale doc deleted: " + id);
                } catch (e) { console.error("Delete error:", e); }
                
                // „É≠„Éº„Ç´„É´ÂÅ¥„ÅÆÂæåÂá¶ÁêÜ
                removeUI(id);
            }
        }
    }, 2000);

    function removeUI(id) {
        if (markers[id]) map.removeLayer(markers[id]);
        delete markers[id]; delete lastUpdateTimes[id];
        const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
        if (followingId === id) followingId = null;
    }

    db.collection("locations").onSnapshot(snapshot => {
        const buttonList = document.getElementById('button-list');
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (change.type === "removed" || !data) {
                removeUI(id); return;
            }

            lastUpdateTimes[id] = Date.now();
            const pos = [data.lat, data.lng];
            if (followingId === id) map.panTo(pos);

            let btn = document.getElementById('btn-' + id);
            if (!btn) {
                btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                btn.onclick = () => {
                    followingId = (followingId === id) ? null : id;
                    if (followingId && markers[id]) map.flyTo(markers[id].getLatLng(), 17);
                    updateUI();
                };
                buttonList.appendChild(btn);
            }
            const isPerforming = (data.status === "ON");
            btn.classList.toggle('performing-btn', isPerforming);
            btn.innerText = (followingId === id ? "üëÄ " : "üìç ") + data.name + (isPerforming ? " ü•ÅÂÖ±Êºî‰∏≠" : "");

            const labelContent = isPerforming ? `ü•Å${data.name} ÂÖ±Êºî‰∏≠ü•Å` : data.name;
            const labelClass = "viewer-label" + (isPerforming ? " performing" : "");
            if (markers[id]) markers[id].setLatLng(pos).getTooltip().setContent(labelContent).setClassName(labelClass);
            else markers[id] = L.marker(pos).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
        });
        updateUI();
    });

    function updateUI() {
        document.querySelectorAll('.user-btn').forEach(btn => btn.classList.toggle('following', btn.id === 'btn-' + followingId));
    }
    </script>
</body>
</html>
