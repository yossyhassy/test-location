<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å±±è»Šä½ç½®ãƒŠãƒ“ - è¦³å®¢ç”¨ï¼ˆ13ç§’ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆï¼‰</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }

        /* å·¦ä¸Šã®ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        #admin-menu {
            position: fixed; top: 15px; left: 15px;
            z-index: 2000; display: flex; flex-direction: column; gap: 10px;
            width: 220px;
        }
        .menu-title {
            background: #333; color: white; padding: 12px;
            font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .user-btn {
            background: white; border: 3px solid #007bff; border-radius: 10px;
            padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer;
            text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; }
        
        /* ãƒ©ãƒ™ãƒ«ã®åŸºæœ¬è¨­å®š */
        .viewer-label { 
            background: white; border: 2px solid #007bff; border-radius: 5px; 
            padding: 3px 10px; font-weight: bold; font-size: 14px; color: #333; 
        }

        /* --- å…±æ¼”ä¸­ã®ç‰¹åˆ¥ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .performing { 
            border: 3px solid #b22222 !important; 
            background: #fff0f0 !important; 
            color: #b22222 !important; 
            font-size: 16px !important;
            animation: pulse-red 1.5s infinite; 
        }
        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(178, 34, 34, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(178, 34, 34, 0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="admin-menu">
        <div class="menu-title">å±±è»ŠåŒºã‚’é¸æŠï¼ˆè¿½è·¡ï¼‰</div>
        <div id="button-list"></div>
    </div>

    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const lastUpdateTimes = {}; 
    let followingId = null; 

    function updateUI() {
        document.querySelectorAll('.user-btn').forEach(btn => btn.classList.toggle('following', btn.id === 'btn-' + followingId));
    }

    // --- ã€é‡è¦ã€‘13ç§’ãŠæƒé™¤ã‚¿ã‚¤ãƒãƒ¼ ---
    setInterval(() => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            // 13ç§’ï¼ˆ13,000msï¼‰ä»¥ä¸Šæ›´æ–°ãŒãªã„å ´åˆ
            if (now - lastUpdateTimes[id] > 13000) {
                console.log(id + " ã‚’13ç§’ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã§å‰Šé™¤ã—ã¾ã™");
                if (markers[id]) map.removeLayer(markers[id]);
                delete markers[id];
                delete lastUpdateTimes[id];
                const btn = document.getElementById('btn-' + id);
                if (btn) btn.remove();
                if (followingId === id) followingId = null;
            }
        }
    }, 2000); // è¦‹å›ã‚Šã¯2ç§’ãŠã

    db.collection("locations").onSnapshot(snapshot => {
        const buttonList = document.getElementById('button-list');
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (change.type === "removed" || !data || !data.name) {
                if (markers[id]) map.removeLayer(markers[id]);
                delete markers[id];
                delete lastUpdateTimes[id];
                const btn = document.getElementById('btn-' + id);
                if (btn) btn.remove();
                if (followingId === id) followingId = null;
                return;
            }

            const pos = [data.lat, data.lng];
            lastUpdateTimes[id] = Date.now(); // æ›´æ–°æ™‚åˆ»ã‚’è¨˜éŒ²

            if (followingId === id) map.panTo(pos);

            let btn = document.getElementById('btn-' + id);
            if (!btn) {
                btn = document.createElement('button');
                btn.id = 'btn-' + id;
                btn.className = 'user-btn';
                btn.onclick = () => {
                    followingId = (followingId === id) ? null : id;
                    if (followingId && markers[id]) map.flyTo(markers[id].getLatLng(), 17);
                    updateUI();
                };
                buttonList.appendChild(btn);
            }
            btn.innerText = (followingId === id ? "ğŸ‘€ " : "ğŸ“ ") + data.name + (data.status ? " " + data.status : "");

            // ãƒ©ãƒ™ãƒ«ã®å†…å®¹ã¨ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å‹•çš„ã«å¤‰æ›´
            const labelContent = data.status ? `ğŸ¥${data.name} å…±æ¼”ä¸­ğŸ¥` : data.name;
            const labelClass = "viewer-label" + (data.status ? " performing" : "");

            if (markers[id]) {
                markers[id].setLatLng(pos).getTooltip().setContent(labelContent).setClassName(labelClass);
            } else {
                markers[id] = L.marker(pos).addTo(map)
                    .bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
            }
        });
        updateUI();
    });
    </script>
</body>
</html>
