        /* --- å‰Šé™¤: ãƒ„ãƒ¼ãƒ«ãƒãƒƒãƒ—è£œæ­£ --- */

        }
        .other-label { 
            background: white !important; border: 2px solid #007bff !important; border-radius: 4px !important; padding: 2px 6px !important; font-weight: bold !important; color: #007bff !important; font-size: 11px !important;

        .performing-label { 
            background: #ffcc80 !important; border: 2px solid #ffa726 !important; 
            color: #5d4037 !important; animation: glow-orange-admin 1.2s infinite !important;

        @keyframes glow-orange-admin {
            0%, 100% { background: #ffcc80; box-shadow: 0 0 5px #ffa726; transform: scale(1); }
            50% { background: #ffe0b2; box-shadow: 0 0 15px #ffa726; transform: scale(1.05); }

        #floating-panel { position: absolute; bottom: calc(15px + env(safe-area-inset-bottom)); left: 50%; transform: translateX(-50%); width: 92%; max-width: 360px; z-index: 2000; background: rgba(0, 0, 0, 0.88); border: 1.5px solid #b22222; border-radius: 15px; padding: 10px; backdrop-filter: blur(8px); }
        #active-name { font-size: 14px; font-weight: bold; color: #ffc107; margin-bottom: 5px; text-align: center; }
        #coperform-status { font-size: 14px; color: #5d4037; background: #ffcc80; font-weight: bold; margin-bottom: 6px; text-align: center; display: none; padding: 6px; border-radius: 6px; animation: blink-orange 1.2s infinite; cursor: pointer; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }

        .stop-btn { background: #dc3545; border: none; color: white; padding: 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }

<body>
    <div id="login-container"><div class="login-card"><h2>å±±è»Šä½ç½®é…ä¿¡</h2><input type="text" id="admin-name" placeholder="å±±è»ŠåŒºå"><button class="start-btn" id="start-button" onclick="startAdmin()">é…ä¿¡ã‚’é–‹å§‹ã™ã‚‹</button><div id="start-msg"></div></div></div>
    <div id="admin-display">
        <div id="map"></div>
        <div id="floating-panel">
            <div id="active-name"></div>
            <div id="coperform-status" onclick="setCoPerformance(false)">ğŸ¥ ãŠå›ƒå­å…±æ¼”ä¸­ (çµ‚äº†) ğŸ¥</div>
            <div class="btn-group"><button id="follow-btn" class="follow-toggle active" onclick="toggleAutoFollow()">è‡ªè¿½è·¡:ON</button><button class="stop-btn" onclick="stopAdmin(true)">é…ä¿¡çµ‚äº†</button></div>
        </div>
    </div>
    <script>
    const firebaseConfig = { apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY", authDomain: "my-location-app-6812a.firebaseapp.com", projectId: "my-location-app-6812a", storageBucket: "my-location-app-6812a.firebasestorage.app", messagingSenderId: "123347808605", appId: "1:123347808605:web:bd806f38a25e5c9d0638b4" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myId = localStorage.getItem('dashi_device_id') || ("admin_" + Math.random().toString(36).substring(2, 12));
    localStorage.setItem('dashi_device_id', myId);

    let myName = "", isAutoFollow = true, isCoPerforming = false, backgroundTimer = null;
    let map, myMarker, updateInterval, watchdogInterval, isFirstFixDone = false, lastSuccessTime = Date.now();
    const otherMarkers = {}, lastUpdateOthers = {};

    window.onload = () => { const n = localStorage.getItem('dashi_name'); if (n) document.getElementById('admin-name').value = n; };

    function startAdmin() {
        myName = document.getElementById('admin-name').value.trim();
        if (!myName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        localStorage.setItem('dashi_name', myName);
        document.getElementById('start-msg').innerText = "GPSä¿¡å·ã‚’æ¢ã—ã¦ã„ã¾ã™...";
        document.getElementById('start-button').disabled = true;

        navigator.geolocation.getCurrentPosition((pos) => {
            isFirstFixDone = true; lastSuccessTime = Date.now();
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-display').style.display = 'block';
            document.getElementById('active-name').innerText = "è‡ªå±±è»Š: " + myName;
            initMap(); startWatchdog();
        }, (err) => {
            document.getElementById('start-button').disabled = false;
            document.getElementById('start-msg').innerText = "ã‚¨ãƒ©ãƒ¼: GPSã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ";
        }, { enableHighAccuracy: true, timeout: 15000 });
    }

    function startWatchdog() {
        watchdogInterval = setInterval(async () => {
            const now = Date.now();
            if (now - lastSuccessTime > (isFirstFixDone ? 13000 : 30000)) stopAdmin(false);
            for (let id in lastUpdateOthers) {
                if (now - lastUpdateOthers[id] > 13000) {
                    try { await db.collection("locations").doc(id).delete(); } catch(e){}
                    if (otherMarkers[id]) map.removeLayer(otherMarkers[id]);
                    delete otherMarkers[id]; delete lastUpdateOthers[id];
                }
            }
        }, 2000);
    }

    async function stopAdmin(withConfirm) {
        if (withConfirm && !confirm("çµ‚äº†ã—ã¾ã™ã‹ï¼Ÿ")) return;
        clearInterval(updateInterval); clearInterval(watchdogInterval);
        try { await db.collection("locations").doc(myId).delete(); } catch (e) {}
        location.reload();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView([36.2598, 138.8900], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        db.collection("locations").onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                const data = change.doc.data(), id = change.doc.id;
                if (id === myId || !data) return;
                lastUpdateOthers[id] = Date.now();
                const isPerforming = (data.status === "ON");
                const labelContent = isPerforming ? `ğŸ¥${data.name} å…±æ¼”ä¸­ğŸ¥` : data.name;
                const labelClass = isPerforming ? "other-label performing-label" : "other-label";

                if (!otherMarkers[id]) {
                    // offset:[0,0] ã‚’å‰Šé™¤
                    otherMarkers[id] = L.marker([data.lat, data.lng]).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
                } else {
                    // offset:[0,0] ã‚’å‰Šé™¤
                    otherMarkers[id].setLatLng([data.lat, data.lng]).unbindTooltip().bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
                }
            });
        });
        sendLocation();
        updateInterval = setInterval(sendLocation, 5000);
    }

    function sendLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude, lng = pos.coords.longitude;
            lastSuccessTime = Date.now(); isFirstFixDone = true;
            db.collection("locations").doc(myId).set({ lat, lng, name: myName, status: isCoPerforming ? "ON" : "", timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            if (isAutoFollow) map.panTo([lat, lng]);
            const labelContent = isCoPerforming ? `ğŸ¥${myName} å…±æ¼”ä¸­ğŸ¥` : myName;
            const labelClass = isCoPerforming ? "admin-label performing-label" : "admin-label";
            if (!myMarker) {
                // offset:[0,0] ã‚’å‰Šé™¤
                myMarker = L.marker([lat, lng]).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
            } else {
                // offset:[0,0] ã‚’å‰Šé™¤
                myMarker.setLatLng([lat, lng]).unbindTooltip().bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
            }
        }, null, { enableHighAccuracy: true, timeout: 10000 });
    }

    function setCoPerformance(status) { isCoPerforming = status; document.getElementById('coperform-status').style.display = status ? 'block' : 'none'; sendLocation(); }
    function toggleAutoFollow() { isAutoFollow = !isAutoFollow; document.getElementById('follow-btn').innerText = "è‡ªè¿½è·¡:" + (isAutoFollow ? "ON" : "OFF"); document.getElementById('follow-btn').className = "follow-toggle " + (isAutoFollow ? "active" : ""); }
    </script>
