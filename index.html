<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ç¾åœ¨åœ°å…±æœ‰ãƒãƒƒãƒ—ï¼ˆå®Œå…¨ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ç‰ˆï¼‰</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #admin-menu { position: fixed; top: 10px; left: 10px; z-index: 2000; display: flex; flex-direction: column; gap: 8px; max-width: 200px; }
        .menu-title { background: #333; color: white; padding: 8px 12px; font-size: 12px; border-radius: 5px; font-weight: bold; text-align: center; }
        .user-btn { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 10px; font-size: 14px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: 0.2s; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .user-btn:hover { background: #f0f7ff; transform: translateX(5px); }
        .viewer-label { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 2px 8px; font-weight: bold; white-space: nowrap; color: #333; }
    </style>
</head>
<body>

    <div id="admin-menu">
        <div class="menu-title">ç®¡ç†è€…ã‚’è¿½è·¡</div>
        <div id="button-list"></div>
    </div>

    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([35.6895, 139.6917], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const userPaths = {}; 
    const pathLayers = {};
    const lastUpdateTimes = {}; 

    function focusUser(id) {
        if (markers[id]) {
            map.flyTo(markers[id].getLatLng(), 16);
            markers[id].openTooltip();
        }
    }

    // --- ã€é‡è¦ã€‘DBã‹ã‚‰ã‚‚ç‰©ç†çš„ã«å‰Šé™¤ã™ã‚‹å‘½ä»¤ ---
    async function deleteFromDB(id) {
        try {
            await db.collection("locations").doc(id).delete();
            console.log("DBã‹ã‚‰ã‚‚å‰Šé™¤å®Œäº†:", id);
        } catch (e) {
            console.warn("DBå‰Šé™¤ã«å¤±æ•—ï¼ˆä»–è€…ãŒæ—¢ã«æ¶ˆã—ãŸå¯èƒ½æ€§ã‚ã‚Šï¼‰");
        }
    }

    // 10ç§’ãŠãã®ç”Ÿå­˜ãƒã‚§ãƒƒã‚¯
    setInterval(() => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 60000) {
                console.log(id + " ã¯60ç§’ä»¥ä¸Šæ›´æ–°ãŒãªã„ãŸã‚UIã¨DBã‹ã‚‰å‰Šé™¤ã—ã¾ã™");
                removeUserUI(id);
                deleteFromDB(id); // â˜…ã“ã“ã§DBã‹ã‚‰ã‚‚æ¶ˆã™
                delete lastUpdateTimes[id];
            }
        }
    }, 10000);

    // è¶³è·¡æ¶ˆå»ã‚¿ã‚¤ãƒãƒ¼ï¼ˆ30ç§’ï¼‰
    setInterval(() => {
        const now = Date.now();
        for (let id in userPaths) {
            userPaths[id] = userPaths[id].filter(p => (now - p.time) < 30000);
            if (pathLayers[id]) {
                const latlngs = userPaths[id].map(p => p.pos);
                pathLayers[id].setLatLngs(latlngs);
                if (latlngs.length < 2) map.removeLayer(pathLayers[id]);
            }
        }
    }, 3000);

    // ç›£è¦–å‡¦ç†
    db.collection("locations").onSnapshot(snapshot => {
        const buttonList = document.getElementById('button-list');

        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;

            if (!data || !data.name || change.type === "removed") {
                removeUserUI(id);
                delete lastUpdateTimes[id];
                return;
            }

            const pos = [data.lat, data.lng];

            if (change.type === "added" || change.type === "modified") {
                lastUpdateTimes[id] = Date.now();

                // 1. ãƒœã‚¿ãƒ³æ›´æ–°
                let btn = document.getElementById('btn-' + id);
                if (!btn) {
                    btn = document.createElement('button');
                    btn.id = 'btn-' + id;
                    btn.className = 'user-btn';
                    btn.onclick = () => focusUser(id);
                    buttonList.appendChild(btn);
                }
                btn.innerText = "ğŸ“ " + data.name;

                // 2. è¶³è·¡
                if (!userPaths[id]) userPaths[id] = [];
                userPaths[id].push({ pos: pos, time: Date.now() });
                if (pathLayers[id]) {
                    pathLayers[id].setLatLngs(userPaths[id].map(p => p.pos));
                    if (userPaths[id].length >= 2) pathLayers[id].addTo(map);
                } else {
                    pathLayers[id] = L.polyline([], {color: 'red', weight: 1.5, opacity: 0.7}).addTo(map);
                }
                
                // 3. ãƒãƒ¼ã‚«ãƒ¼
                if (markers[id]) {
                    markers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    markers[id] = L.marker(pos).addTo(map)
                        .bindTooltip(data.name, { permanent: true, direction: 'top', className: 'viewer-label' });
                }
            }
        });
    });

    function removeUserUI(id) {
        const btn = document.getElementById('btn-' + id);
        if (btn) btn.remove();
        if (markers[id]) { map.removeLayer(markers[id]); delete markers[id]; }
        if (pathLayers[id]) { map.removeLayer(pathLayers[id]); delete pathLayers[id]; }
    }
    </script>
</body>
</html>
