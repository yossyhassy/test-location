<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地共有マップ</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Helvetica Neue', Arial, sans-serif; }
        
        /* 1. ログイン画面のスタイル */
        #login-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; /* 地図より上に表示 */
        }
        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 80%; max-width: 320px;
        }
        h2 { color: #333; margin-bottom: 20px; font-size: 22px; }
        input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            border: 2px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-size: 16px;
        }
        input:focus { border-color: #667eea; outline: none; }
        button {
            width: 100%; padding: 12px;
            background: #667eea; color: white;
            border: none; border-radius: 8px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5a67d8; }

        /* 2. 地図のスタイル */
        #map { height: 100vh; width: 100%; visibility: hidden; } /* 初期状態は隠す */
    </style>
</head>
<body>

    <div id="login-container">
        <div class="login-card">
            <h2>位置共有マップ</h2>
            <input type="text" id="user-name" placeholder="名前を入力してください" maxlength="10">
            <button onclick="enterMap()">地図を始める</button>
        </div>
    </div>

    <div id="map"></div>

    <script>
    // --- Firebaseの設定 ---
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let myName = "";
    const myId = "user_" + Math.random().toString(36).substring(2, 9);
    const markers = {};

    // --- 地図へ入る処理 ---
    function enterMap() {
        const nameInput = document.getElementById('user-name').value.trim();
        if (!nameInput) {
            alert("名前を入力してください");
            return;
        }
        myName = nameInput;

        // ログイン画面を消して地図を表示
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('map').style.visibility = 'visible';

        initApp(); // 地図とFirebaseの連携を開始
    }

    function initApp() {
        // 地図の初期化
        const map = L.map('map').setView([35.6895, 139.6917], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // アイコン設定
        const blueIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });
        const redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        // 自分の位置を監視して送信
        map.on('locationfound', (e) => {
            db.collection("locations").doc(myId).set({
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                name: myName,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
        });

        map.locate({setView: true, maxZoom: 16, watch: true, enableHighAccuracy: true});

        // 他のユーザーを監視
        db.collection("locations").onSnapshot((snapshot) => {
            snapshot.docChanges().forEach((change) => {
                const data = change.doc.data();
                const id = change.doc.id;

                if (change.type === "added" || change.type === "modified") {
                    const label = data.name + (id === myId ? " (自分)" : "");
                    if (markers[id]) {
                        markers[id].setLatLng([data.lat, data.lng]).getPopup().setContent(label);
                    } else {
                        const icon = (id === myId) ? blueIcon : redIcon;
                        markers[id] = L.marker([data.lat, data.lng], {icon: icon}).addTo(map).bindPopup(label);
                    }
                }
            });
        });
    }
    </script>
</body>
</html>
