<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>現在地共有マップ（閲覧用）</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100vh; width: 100%; }
        /* 名前ラベル（常に表示）のスタイル */
        .viewer-label { background: white; border: 2px solid #007bff; border-radius: 5px; padding: 2px 8px; font-weight: bold; white-space: nowrap; color: #333; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
    const firebaseConfig = { /* admin.htmlと同じ設定をここに */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([35.6895, 139.6917], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {};
    const userPaths = {}; 
    const pathLayers = {};

    // 足跡消去（30秒）
    setInterval(() => {
        const now = Date.now();
        for (let id in userPaths) {
            userPaths[id] = userPaths[id].filter(p => (now - p.time) < 30000);
            if (pathLayers[id]) {
                const latlngs = userPaths[id].map(p => p.pos);
                pathLayers[id].setLatLngs(latlngs);
                if (latlngs.length < 2) map.removeLayer(pathLayers[id]);
            }
        }
    }, 3000);

    db.collection("locations").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;
            if (!data || !data.name) return;

            const pos = [data.lat, data.lng];
            if (change.type === "added" || change.type === "modified") {
                // 足跡
                if (!userPaths[id]) userPaths[id] = [];
                userPaths[id].push({ pos: pos, time: Date.now() });
                
                if (pathLayers[id]) {
                    pathLayers[id].setLatLngs(userPaths[id].map(p => p.pos));
                } else {
                    pathLayers[id] = L.polyline([], {color: 'red', weight: 1.5, opacity: 0.7}).addTo(map);
                }
                
                // マーカー（名前を常に表示）
                if (markers[id]) {
                    markers[id].setLatLng(pos).getTooltip().setContent(data.name);
                } else {
                    markers[id] = L.marker(pos).addTo(map)
                        .bindTooltip(data.name, { permanent: true, direction: 'top', className: 'viewer-label' });
                }
            }
        });
    });
    </script>
</body>
</html>
