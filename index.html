<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å±±è»Šä½ç½®ãƒŠãƒ“ - è¦³å®¢ç”¨ï¼ˆå…±æ¼”ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼‰</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }

        /* å·¦ä¸Šã®ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        #admin-menu {
            position: fixed; top: 15px; left: 15px;
            z-index: 2000; display: flex; flex-direction: column; gap: 10px;
            width: 220px;
        }
        .menu-title {
            background: #333; color: white; padding: 12px;
            font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center;
        }
        .user-btn {
            background: white; border: 3px solid #007bff; border-radius: 10px;
            padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer;
            text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; }

        /* --- ãƒ©ãƒ™ãƒ«ã®åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« --- */
        .viewer-label { 
            background: white; border: 2px solid #007bff; border-radius: 5px; 
            padding: 4px 12px; font-weight: bold; font-size: 14px; color: #333;
            transition: all 0.3s ease;
        }

        /* --- ã€åŠ‡çš„å¤‰åŒ–ã€‘å…±æ¼”ä¸­ã®ãƒ‘ãƒ«ã‚¹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ --- */
        .performing { 
            border: 3px solid #ff0000 !important; 
            background: #ff0000 !important; 
            color: #ffffff !important; 
            font-size: 18px !important;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            /* 1.5ç§’å‘¨æœŸã§æ‹¡å¤§ãƒ»ç¸®å°ã‚’ç¹°ã‚Šè¿”ã™ */
            animation: pulse-red 1.5s infinite ease-in-out; 
            z-index: 1000 !important;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
            50% { transform: scale(1.15); box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body>

    <div id="admin-menu">
        <div class="menu-title">å±±è»ŠåŒºã‚’é¸æŠï¼ˆè¿½è·¡ï¼‰</div>
        <div id="button-list"></div>
    </div>

    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {}, lastUpdateTimes = {};
    let followingId = null; 

    // 13ç§’ãŠæƒé™¤ã‚¿ã‚¤ãƒãƒ¼
    setInterval(() => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 13000) {
                if (markers[id]) map.removeLayer(markers[id]);
                delete markers[id]; delete lastUpdateTimes[id];
                const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
                if (followingId === id) followingId = null;
            }
        }
    }, 2000);

    db.collection("locations").onSnapshot(snapshot => {
        const buttonList = document.getElementById('button-list');
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data();
            const id = change.doc.id;
            if (change.type === "removed" || !data || !data.name) {
                if (markers[id]) map.removeLayer(markers[id]); delete markers[id];
                const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
                return;
            }

            const pos = [data.lat, data.lng];
            lastUpdateTimes[id] = Date.now();
            if (followingId === id) map.panTo(pos);

            let btn = document.getElementById('btn-' + id);
            if (!btn) {
                btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                btn.onclick = () => {
                    followingId = (followingId === id) ? null : id;
                    if (followingId && markers[id]) map.flyTo(markers[id].getLatLng(), 17);
                    updateUI();
                };
                buttonList.appendChild(btn);
            }
            // ãƒœã‚¿ãƒ³ã®ãƒ†ã‚­ã‚¹ãƒˆæ›´æ–°ï¼ˆå…±æ¼”ä¸­ã¯çµµæ–‡å­—ä»˜ãï¼‰
            btn.innerText = (followingId === id ? "ğŸ‘€ " : "ğŸ“ ") + data.name + (data.status === "ON" ? " ğŸ¥å…±æ¼”ä¸­" : "");

            // ãƒ©ãƒ™ãƒ«ã®æ›´æ–°ï¼ˆå…±æ¼”ä¸­ã¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹ performing ã‚’ä»˜ä¸ï¼‰
            const labelContent = data.status === "ON" ? `ğŸ¥${data.name} å…±æ¼”ä¸­ğŸ¥` : data.name;
            const labelClass = "viewer-label" + (data.status === "ON" ? " performing" : "");

            if (markers[id]) {
                markers[id].setLatLng(pos).getTooltip().setContent(labelContent).setClassName(labelClass);
            } else {
                markers[id] = L.marker(pos).addTo(map)
                    .bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
            }
        });
        updateUI();
    });

    function updateUI() {
        document.querySelectorAll('.user-btn').forEach(btn => btn.classList.toggle('following', btn.id === 'btn-' + followingId));
    }
    </script>
</body>
</html>
