<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å±±è»Šä½ç½®ãƒŠãƒ“ - è¦³å®¢ç”¨</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }
        #admin-menu { position: fixed; top: 15px; left: 15px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; width: 220px; }
        .menu-title { background: #333; color: white; padding: 12px; font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center; }
        
        .user-btn { background: white; border: 3px solid #007bff; border-radius: 10px; padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer; text-align: left; transition: 0.2s; }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }

        /* ãƒªã‚¹ãƒˆãƒœã‚¿ãƒ³ï¼šstatus="ON" ã®æ™‚ã®ã¿é©ç”¨ */
        .user-btn.performing-btn { background: #ffcc80 !important; color: #5d4037 !important; border-color: #ffa726 !important; animation: blink-orange 1.2s infinite; }

        /* é€šå¸¸ã®ãƒ©ãƒ™ãƒ«ï¼ˆstatus="" ã®æ™‚ã¯ã“ã¡ã‚‰ãŒé©ç”¨ã•ã‚Œã‚‹ï¼‰ */
        .viewer-label { 
            background: white !important; 
            border: 2px solid #007bff !important; 
            border-radius: 5px !important; 
            padding: 4px 12px !important; 
            font-weight: bold !important; 
            font-size: 14px !important; 
            color: #333 !important; 
        }

        /* å…±æ¼”ä¸­ã®ç‚¹æ»…ã‚¹ã‚¿ã‚¤ãƒ«ï¼ˆstatus="ON" ã®æ™‚ã®ã¿è¿½åŠ ï¼‰ */
        .performing { 
            border: 3px solid #ffa726 !important; 
            background: #ffcc80 !important; 
            color: #5d4037 !important; 
            font-size: 18px !important; 
            z-index: 1000 !important; 
            animation: blink-orange 1.2s infinite; 
        }

        @keyframes blink-orange { 
            0%, 100% { background: #ffcc80; box-shadow: 0 0 5px #ffcc80; } 
            50% { background: #ffb74d; box-shadow: 0 0 15px #ffa726; } 
        }

        .my-location-dot { width: 15px; height: 15px; background: #007bff; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,123,255,0.6); }

        #location-btn { position: fixed; bottom: 20px; right: 20px; z-index: 2000; background: white; border: 2px solid #007bff; border-radius: 50%; width: 56px; height: 56px; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; font-size: 28px; }
    </style>
</head>
<body>
    <div id="admin-menu"><div class="menu-title">å±±è»ŠåŒºã‚’é¸æŠ</div><div id="button-list"></div></div>
    <div id="location-btn" onclick="goToMyLocation()">ğŸ¯</div>
    <div id="map"></div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY",
        authDomain: "my-location-app-6812a.firebaseapp.com",
        projectId: "my-location-app-6812a",
        storageBucket: "my-location-app-6812a.firebasestorage.app",
        messagingSenderId: "123347808605",
        appId: "1:123347808605:web:bd806f38a25e5c9d0638b4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {}, lastUpdateTimes = {};
    let followingId = null;
    let myLocationMarker = null;

    function goToMyLocation() {
        if (myLocationMarker) { map.flyTo(myLocationMarker.getLatLng(), 17); }
        else { alert("ç¾åœ¨åœ°ã‚’å–å¾—ä¸­ã§ã™ã€‚ä½ç½®æƒ…å ±ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚"); }
    }

    setInterval(async () => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 13000) {
                try { await db.collection("locations").doc(id).delete(); } catch (e) {}
                removeUI(id);
            }
        }
    }, 2000);

    function removeUI(id) {
        if (markers[id]) map.removeLayer(markers[id]);
        delete markers[id]; delete lastUpdateTimes[id];
        const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
        if (followingId === id) followingId = null;
    }

    db.collection("locations").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data(), id = change.doc.id;
            if (change.type === "removed" || !data) { removeUI(id); return; }

            lastUpdateTimes[id] = Date.now();
            const pos = [data.lat, data.lng];

            let btn = document.getElementById('btn-' + id);
            if (!btn) {
                btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                btn.onclick = () => {
                    followingId = (followingId === id) ? null : id;
                    if (followingId && markers[id]) map.flyTo(markers[id].getLatLng(), 17);
                    updateUI();
                };
                document.getElementById('button-list').appendChild(btn);
            }
            
            // --- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹åˆ¤å®š ---
            const isPerforming = (data.status === "ON");
            
            // ãƒªã‚¹ãƒˆãƒœã‚¿ãƒ³ã®æ›´æ–°
            btn.classList.toggle('performing-btn', isPerforming);
            btn.innerText = (followingId === id ? "ğŸ‘€ " : "ğŸ“ ") + data.name + (isPerforming ? " ğŸ¥å…±æ¼”ä¸­" : "");

            // åœ°å›³ä¸Šã®ãƒ©ãƒ™ãƒ«ã®æ›´æ–°
            const labelContent = isPerforming ? `ğŸ¥${data.name} å…±æ¼”ä¸­ğŸ¥` : data.name;
            // statusãŒ "ON" ã§ãªã„å ´åˆã¯ performing ã‚¯ãƒ©ã‚¹ã‚’å«ã¾ãªã„ï¼ˆï¼ç™½è‰²ãƒ»ç‚¹æ»…ãªã—ï¼‰
            const labelClass = "viewer-label" + (isPerforming ? " performing" : "");
            
            if (markers[id]) {
                markers[id].setLatLng(pos).getTooltip().setContent(labelContent).setClassName(labelClass);
            } else {
                markers[id] = L.marker(pos).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass });
            }
            if (followingId === id) map.panTo(pos);
        });
        updateUI();
    });

    function updateUI() {
        document.querySelectorAll('.user-btn').forEach(btn => btn.classList.toggle('following', btn.id.replace('btn-','') === followingId));
    }

    function updateUserLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude, lng = pos.coords.longitude;
            if (myLocationMarker) { myLocationMarker.setLatLng([lat, lng]); }
            else {
                const myIcon = L.divIcon({ className: 'my-location-dot', iconSize: [15, 15], iconAnchor: [7.5, 7.5] });
                myLocationMarker = L.marker([lat, lng], { icon: myIcon }).addTo(map);
            }
        }, null, { enableHighAccuracy: false, maximumAge: 30000, timeout: 15000 });
    }

    updateUserLocation();
    setInterval(updateUserLocation, 15000);
    </script>
</body>
</html>
