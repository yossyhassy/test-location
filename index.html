<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â±±Ëªä‰ΩçÁΩÆ„Éä„Éì - Ë¶≥ÂÆ¢Áî®</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100%; z-index: 1; background: #eee; }
        #admin-menu { position: fixed; top: 15px; left: 15px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; width: 220px; }
        .menu-title { background: #333; color: white; padding: 12px; font-size: 15px; border-radius: 8px; font-weight: bold; text-align: center; }
        .user-btn { background: white; border: 3px solid #007bff; border-radius: 10px; padding: 15px; font-size: 17px; font-weight: bold; cursor: pointer; text-align: left; transition: 0.2s; }
        .user-btn.following { background: #ffc107; border-color: #ff8f00; color: #000; }
        .user-btn.performing-btn { background: #ffcc80 !important; color: #5d4037 !important; border-color: #ffa726 !important; animation: blink-orange 1.2s infinite; }

        .leaflet-tooltip { background: transparent !important; border: none !important; box-shadow: none !important; padding: 0 !important; }
        .leaflet-tooltip-top::before { display: none !important; }

        .viewer-label { background: white !important; border: 2px solid #007bff !important; border-radius: 5px !important; padding: 4px 12px !important; font-weight: bold !important; font-size: 14px !important; color: #333 !important; white-space: nowrap; margin-top: -5px !important; }

        /* --- „ÄêÊºîÂá∫„ÄëÂÖ±Êºî‰∏≠„ÅÆ„Ç™„É¨„É≥„Ç∏ÁÇπÊªÖ„É©„Éô„É´ --- */
        .performing { 
            background: #ffcc80 !important; border: 3px solid #ffa726 !important; color: #5d4037 !important; font-size: 17px !important; z-index: 1000 !important;
            transform-origin: center bottom !important; margin-top: -10px !important;
            animation: glow-orange-blink 1.2s infinite ease-in-out !important;
        }

        @keyframes glow-orange-blink {
            0%, 100% { background: #ffcc80 !important; box-shadow: 0 0 10px #ffa726 !important; transform: scale(1); }
            50% { background: #ffe0b2 !important; box-shadow: 0 0 25px #ff9800, 0 0 40px #ffa726 !important; transform: scale(1.1); }
        }

        @keyframes blink-orange { 0%, 100% { background: #ffcc80; } 50% { background: #ffb74d; } }
        .my-location-dot { width: 15px; height: 15px; background: #007bff; border: 2px solid white; border-radius: 50%; box-shadow: 0 0 10px rgba(0,123,255,0.6); }
    </style>
</head>
<body>
    <div id="admin-menu"><div class="menu-title">Â±±ËªäÂå∫„ÇíÈÅ∏Êäû</div><div id="button-list"></div></div>
    <div id="map"></div>
    <script>
    const firebaseConfig = { apiKey: "AIzaSyBUuwShytyJQcmTY0GohqiRa8-EinFCmqY", authDomain: "my-location-app-6812a.firebaseapp.com", projectId: "my-location-app-6812a", storageBucket: "my-location-app-6812a.firebasestorage.app", messagingSenderId: "123347808605", appId: "1:123347808605:web:bd806f38a25e5c9d0638b4" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const map = L.map('map').setView([36.2598, 138.8900], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const markers = {}, lastUpdateTimes = {};
    let followingId = null, myLocationMarker = null;

    setInterval(async () => {
        const now = Date.now();
        for (let id in lastUpdateTimes) {
            if (now - lastUpdateTimes[id] > 13000) {
                try { await db.collection("locations").doc(id).delete(); } catch (e) {}
                if (markers[id]) map.removeLayer(markers[id]);
                delete markers[id]; delete lastUpdateTimes[id];
                const btn = document.getElementById('btn-' + id); if (btn) btn.remove();
            }
        }
    }, 2000);

    db.collection("locations").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
            const data = change.doc.data(), id = change.doc.id;
            if (change.type === "removed" || !data) return;
            lastUpdateTimes[id] = Date.now();
            const pos = [data.lat, data.lng];

            // --- „Éî„É≥„ÅÆÂêçÂâç„Çí„Äåü•ÅÂ±±ËªäÂêç ÂÖ±Êºî‰∏≠ü•Å„Äç„Å´Â§âÊõ¥ ---
            const isPerforming = (data.status === "ON");
            const labelContent = isPerforming ? `ü•Å${data.name} ÂÖ±Êºî‰∏≠ü•Å` : data.name;
            const labelClass = isPerforming ? "viewer-label performing" : "viewer-label";

            let btn = document.getElementById('btn-' + id);
            if (!btn) {
                btn = document.createElement('button'); btn.id = 'btn-' + id; btn.className = 'user-btn';
                btn.onclick = () => { followingId = (followingId === id) ? null : id; if (followingId && markers[id]) map.flyTo(markers[id].getLatLng(), 17); updateUI(); };
                document.getElementById('button-list').appendChild(btn);
            }
            btn.classList.toggle('performing-btn', isPerforming);
            btn.innerText = (followingId === id ? "üëÄ " : "üìç ") + data.name + (isPerforming ? " ü•ÅÂÖ±Êºî‰∏≠" : "");

            if (markers[id]) {
                markers[id].setLatLng(pos).unbindTooltip().bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass, offset:[0,0] });
            } else {
                markers[id] = L.marker(pos).addTo(map).bindTooltip(labelContent, { permanent: true, direction: 'top', className: labelClass, offset:[0,0] });
            }
            if (followingId === id) map.panTo(pos);
        });
        updateUI();
    });

    function updateUI() { document.querySelectorAll('.user-btn').forEach(btn => btn.classList.toggle('following', btn.id.replace('btn-','') === followingId)); }

    function updateUserLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude, lng = pos.coords.longitude;
            if (myLocationMarker) myLocationMarker.setLatLng([lat, lng]);
            else { const myIcon = L.divIcon({ className: 'my-location-dot', iconSize: [15, 15], iconAnchor: [7.5, 7.5] }); myLocationMarker = L.marker([lat, lng], { icon: myIcon }).addTo(map); }
        }, null, { enableHighAccuracy: false, maximumAge: 30000, timeout: 15000 });
    }
    updateUserLocation();
    setInterval(updateUserLocation, 15000);
    </script>
</body>
</html>
